name: Deploy CloudPlay Admin Panel

on:
  push:
    branches:
      - main   # ubah kalau source branch bukan main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install dependencies (opsional, kalau ada build step misal npm)
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # 3️⃣ Prepare temporary folder untuk GitHub Pages
      - name: Prepare public folder
        run: |
          mkdir temp_public
          shopt -s extglob
          # Copy semua kecuali key.json & temp_public sendiri
          cp -r !(key.json|temp_public) temp_public/

      # 4️⃣ Deploy ke GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./temp_public
