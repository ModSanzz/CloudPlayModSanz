name: Deploy GitHub Pages (Single Branch)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install dependencies (jika perlu, bisa dihapus kalau static HTML/JS)
      # - name: Install Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '20'

      # 3️⃣ Build step (opsional, misal kalau ada bundling)
      # - name: Build
      #   run: npm run build

      # 4️⃣ Copy semua file ke folder 'docs' (GitHub Pages bisa serve dari /docs)
      - name: Prepare docs folder
        run: |
          mkdir -p docs
          rsync -av --exclude='.git/' ./ docs/

      # 5️⃣ Commit & push ke main (opsional, kalau ada update otomatis key.json)
      - name: Commit updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Update public files for GitHub Pages" || echo "No changes to commit"
          git push
