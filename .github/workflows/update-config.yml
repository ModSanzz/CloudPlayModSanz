name: Deploy GitHub Pages

on:
  push:
    branches:
      - main   # Trigger saat push ke main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Node (kalau perlu build assets, bisa diubah)
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3️⃣ Buat folder sementara untuk publik
    - name: Prepare public folder
      run: |
        rm -rf temp_public
        mkdir temp_public
        # Copy semua kecuali key.json
        rsync -av --exclude='key.json' ./ temp_public/

    # 4️⃣ Deploy ke gh-pages pakai PAT
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GH_PAT }}
        publish_dir: ./temp_public
        publish_branch: gh-pages
        keep_files: false
