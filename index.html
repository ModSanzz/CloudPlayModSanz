<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudPlay Admin Panel - Neon</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{
--primary:#1DB954;
--primary-glow:rgba(29,185,84,.7);
--secondary:#1E1E1E;
--background:#0D0D0D;
--text:#fff;
--muted:#aaa;
--danger:#FF4D4D;
--danger-glow:rgba(255,77,77,.7);
--maintenance:#9B59B6;
--maintenance-glow:rgba(155,89,182,.7);
--soft-glow:0 0 8px var(--primary-glow),0 0 15px rgba(29,185,84,.3);
}
body{margin:0;font-family:Roboto;background:var(--background);color:var(--text);padding-bottom:70px;}
header{padding:15px;text-align:center;background:var(--secondary);box-shadow:0 2px 8px rgba(0,0,0,.7);}
h1{margin:0;color:var(--primary);}
.container{padding:15px;max-width:900px;margin:auto;}
input,textarea{width:100%;padding:10px;margin:5px 0;border-radius:8px;background:#222;border:1px solid #555;color:#fff;}
button{cursor:pointer;border:none;border-radius:8px;padding:8px 12px;font-weight:700;transition:0.2s;}
button:hover{opacity:.9;}
.user{background:var(--secondary);padding:15px;border-radius:10px;display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;border-left:5px solid transparent;box-shadow:0 0 5px rgba(0,0,0,.5);}
.user.valid{border-left-color:var(--primary);box-shadow:0 0 10px var(--primary-glow);}
.user.expired{border-left-color:var(--danger);box-shadow:0 0 10px var(--danger-glow);}
.user.maintenance{border-left-color:var(--maintenance);box-shadow:0 0 10px var(--maintenance-glow);}
.user-info{flex-grow:1;}
.user-info strong{display:block;color:#fff;}
.user-info span{color:var(--muted);font-size:0.9rem;}
.user-actions{display:flex;gap:5px;}
.user-actions button{background:none;color:var(--muted);font-size:1.2rem;transition:0.2s;}
.user-actions button:hover{color:#fff;}
nav{position:fixed;bottom:0;left:0;right:0;height:60px;background:var(--secondary);display:flex;justify-content:space-around;align-items:center;box-shadow:0 -2px 8px rgba(0,0,0,.7);}
nav div{text-align:center;color:var(--muted);cursor:pointer;font-size:0.75rem;}
nav .active{color:var(--primary);text-shadow:0 0 6px var(--primary-glow);}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:1000;}
.modal-box{background:var(--secondary);padding:25px;border-radius:12px;width:90%;max-width:420px;box-shadow:0 0 15px var(--primary-glow);}
.toast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);background:#111;padding:12px 22px;border-radius:25px;display:none;z-index:2000;box-shadow:0 0 8px var(--primary-glow);}
.date-shortcuts{display:flex;gap:5px;margin-bottom:10px;overflow-x:auto;}
.date-shortcuts button{background:#222;color:#fff;border:none;padding:5px 10px;border-radius:6px;cursor:pointer;flex-shrink:0;}
.date-shortcuts button:hover{background:#333;}
.search-bar{display:flex;gap:10px;margin-bottom:10px;}
.search-bar input{flex-grow:1;border-radius:6px;background:#222;padding:8px;}
.search-bar button{background:var(--primary);color:#000;box-shadow:var(--soft-glow);}
.search-bar button:hover{background:#1ed760;}
</style>
</head>
<body>
<header><h1>CloudPlay Admin Panel</h1></header>
<div class="container" id="usersTab">
<h3>Build / Device IDs</h3>
<div class="search-bar">
<input id="searchInput" placeholder="Cari Build ID..." oninput="render()">
<button onclick="openModal()"><i class="fas fa-plus"></i> Tambah</button>
</div>
<div>
<button onclick="setFilter('all')">All</button>
<button onclick="setFilter('valid')">Valid</button>
<button onclick="setFilter('expired')">Expired</button>
</div>
<div id="list"></div>
</div>

<div class="container" id="settingsTab" style="display:none">
<h3>Maintenance</h3>
<label><input type="checkbox" id="mnt"> Aktifkan Maintenance</label>
<textarea id="mntMsg" placeholder="Pesan maintenance"></textarea>
<button onclick="saveMaintenance()">Simpan Maintenance</button>
</div>

<nav>
<div id="navUsers" class="active" onclick="showTab('users')"><i class="fa fa-key"></i><br>ID</div>
<div id="navSettings" onclick="showTab('settings')"><i class="fa fa-bell"></i><br>Status</div>
</nav>

<div class="modal" id="modal">
<div class="modal-box">
<h3>Tambah / Edit ID</h3>
<input id="idInput" placeholder="Build ID">
<input id="userInput" placeholder="Username">
<label>Tanggal Kadaluarsa</label>
<div class="date-shortcuts">
<button onclick="setExpiry(1)">+1 Hari</button>
<button onclick="setExpiry(7)">+7 Hari</button>
<button onclick="setExpiry(30)">+30 Hari</button>
<button onclick="setExpiry(90)">+3 Bulan</button>
<button onclick="setExpiry(365)">+1 Tahun</button>
</div>
<input type="date" id="dateInput">
<br><br>
<button onclick="saveID()">Simpan</button>
<button onclick="closeModal()">Batal</button>
</div>
</div>

<div class="toast" id="toast"></div>

<script>
const FIREBASE_ROOT="https://cloudplaypaneladmin-default-rtdb.asia-southeast1.firebasedatabase.app";
const KEYS_URL=FIREBASE_ROOT+"/keys.json";
let data={},editId=null;
const $=id=>document.getElementById(id);
function toast(msg){const t=$('toast'); t.innerText=msg; t.style.display='block'; setTimeout(()=>t.style.display='none',2500);}
async function load(){const r=await fetch(KEYS_URL);data=await r.json()||{};render();if(data.MAINTENANCE){mnt.checked=data.MAINTENANCE.status==="active";mntMsg.value=data.MAINTENANCE.message||"";}}
let filter='all';
function render(){const list=$('list');list.innerHTML='';const q=$('searchInput').value.toLowerCase();Object.keys(data).forEach(id=>{if(id==="MAINTENANCE") return;const d=data[id];const expired=isExpired(d.date);if(filter==='valid'&&!expired){}else if(filter==='expired'&&expired){}else if(filter==='all'){}else return;if(q&&!id.toLowerCase().includes(q)) return;list.innerHTML+=`<div class="user ${expired?'expired':'valid'}"><div class="user-info"><strong>${id}</strong><span>${d.username||'-'} | Expire: ${d.date||'-'}</span></div><div class="user-actions"><button onclick="edit('${id}')"><i class="fas fa-pen"></i></button><button onclick="del('${id}')"><i class="fas fa-trash delete-btn"></i></button></div></div>`;});}
function isExpired(date){if(!date) return true;const today=new Date();today.setHours(0,0,0,0);return new Date(date)<today;}
function showTab(t){$('usersTab').style.display=t==='users'?'block':'none';$('settingsTab').style.display=t==='settings'?'block':'none';navUsers.classList.toggle('active',t==='users');navSettings.classList.toggle('active',t==='settings');}
function openModal(){editId=null;$('idInput').value='';$('userInput').value='';const today=new Date();$('dateInput').value=today.toISOString().split('T')[0];$('modal').style.display='flex';}
function closeModal(){$('modal').style.display='none';}
function setExpiry(days){const d=new Date();d.setDate(d.getDate()+days);$('dateInput').value=d.toISOString().split('T')[0];}
function edit(id){editId=id;$('idInput').value=id;$('userInput').value=data[id].username||'';$('dateInput').value=data[id].date||'';$('modal').style.display='flex';}
async function saveID(){const id=$('idInput').value.trim();const user=$('userInput').value.trim();const date=$('dateInput').value;if(!id||!user||!date){toast("ISI SEMUA");return;}data[id]={username:user,date:date,status:"active"};await fetch(KEYS_URL,{method:"PATCH",headers:{"Content-Type":"application/json"},body:JSON.stringify({[id]:data[id]})});load();closeModal();toast("Tersimpan");}
async function del(id){if(confirm("Hapus "+id+" ?")){await fetch(KEYS_URL,{method:"PATCH",headers:{"Content-Type":"application/json"},body:JSON.stringify({[id]:null})});load();toast("Dihapus");}}
async function saveMaintenance(){await fetch(KEYS_URL,{method:"PATCH",headers:{"Content-Type":"application/json"},body:JSON.stringify({MAINTENANCE:{status:mnt.checked?"active":"inactive",message:mntMsg.value}})});load();toast("Maintenance disimpan");}
function setFilter(f){filter=f;render();}
load();
</script>
</body>
</html>
