<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudPlay Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
:root {
  --primary-color: #C77DFF;
  --secondary-color: #282828;
  --background-color: #121212;
  --text-color: #FFFFFF;
  --text-secondary: #B3B3B3;
  --danger-color: #FF4D4D;
  --valid-color: #4CAF50;
  --soft-glow: 0 0 8px rgba(199,125,255,.7),0 0 15px rgba(199,125,255,.3);
}
body{margin:0;padding:0;font-family:'Roboto',sans-serif;background:var(--background-color);color:var(--text-color);padding-bottom:70px;}
header{background:var(--secondary-color);padding:15px;text-align:center;}
header h1{color:var(--primary-color);margin:0;}
.container{padding:20px;max-width:800px;margin:auto;}

.search-bar{display:flex;gap:10px;margin-bottom:15px;}
.search-bar input{flex:1;padding:10px;border-radius:6px;border:1px solid #444;background:#333;color:#fff;}
.search-bar button{background:var(--primary-color);border:none;border-radius:6px;padding:10px;color:#000;cursor:pointer;}

.filter-bar{display:flex;gap:10px;margin-bottom:15px;overflow-x:auto;}
.filter-bar button{background:#333;color:#aaa;border:none;padding:8px 15px;border-radius:20px;cursor:pointer;}
.filter-bar button.active{background:var(--primary-color);color:#000;box-shadow:var(--soft-glow);}

.user-item{background:var(--secondary-color);padding:15px 20px 20px;border-radius:12px;margin-bottom:10px;display:flex;flex-direction:column;border-left:6px solid var(--primary-color);}
.user-item.valid:hover{box-shadow:0 0 10px var(--valid-color);}
.user-item.expired{background:#331f1f;}

.user-item-text strong{font-size:1.2rem;}
.user-item-text span{color:#aaa;font-size:.95rem;}

.user-status-tag{
  align-self:flex-start;
  display:inline-flex;
  width:auto;
  max-width:max-content;
  padding:4px 10px;
  font-size:0.75rem;
  font-weight:700;
  border-radius:6px;
  margin-top:6px;
  white-space:nowrap;
}

.user-item.valid .user-status-tag{background:var(--valid-color);color:#000;}
.user-item.expired .user-status-tag{background:var(--danger-color);color:#fff;}

.user-actions{display:flex;gap:8px;justify-content:flex-end;}
.action-btn{background:none;border:none;color:#aaa;font-size:1.2rem;cursor:pointer;}
.delete-btn{color:var(--danger-color);}

nav{position:fixed;bottom:0;left:0;right:0;height:60px;background:var(--secondary-color);display:flex;justify-content:space-around;align-items:center;}
.nav-item{color:#aaa;text-align:center;font-size:.7rem;cursor:pointer;}
.nav-item i{font-size:1.4rem;}
.nav-item.active{color:var(--primary-color);text-shadow:var(--soft-glow);}

.add-user-btn{background:var(--primary-color);color:#000;width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2rem;transform:translateY(-15px);}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;justify-content:center;align-items:center;}
.modal-content{background:var(--secondary-color);padding:25px;border-radius:12px;width:90%;max-width:450px;}
.modal input,textarea{width:100%;margin:6px 0;padding:10px;border-radius:6px;border:none;background:#333;color:#fff;}

.btn-primary{background:var(--primary-color);border:none;padding:10px 15px;border-radius:6px;font-weight:700;}
.btn-secondary{background:#444;border:none;padding:10px 15px;border-radius:6px;color:#fff;}

.toast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);background:#000;padding:10px 20px;border-radius:20px;opacity:0;transition:.3s;}
.toast.show{opacity:1;}
</style>
</head>

<body>
<header><h1>CloudPlay Admin Panel</h1></header>

<div class="container">
<div id="usersTab">
<h2>Build/Device IDs</h2>

<div class="search-bar">
<input id="searchInput" placeholder="Search..." oninput="render()">
<button onclick="render()"><i class="fas fa-search"></i></button>
</div>

<div class="filter-bar">
<button class="active" data-filter="all" onclick="setFilter(this)">All</button>
<button data-filter="valid" onclick="setFilter(this)">Valid</button>
<button data-filter="expired" onclick="setFilter(this)">Expired</button>
</div>

<div id="userList"></div>
</div>
</div>

<nav>
<div class="nav-item active"><i class="fas fa-key"></i><span>IDs</span></div>
<div class="add-user-btn" onclick="openModal()">+</div>
<div class="nav-item"><i class="fas fa-bell"></i><span>Status</span></div>
</nav>

<div class="modal" id="userModal">
<div class="modal-content">
<h2>Add ID</h2>
<input id="buildIdInput" placeholder="Build ID">
<input id="usernameInput" placeholder="Username">
<input type="date" id="expiryDateInput">
<div style="text-align:right;margin-top:10px;">
<button class="btn-secondary" onclick="closeModal()">Cancel</button>
<button class="btn-primary" onclick="saveID()">Save</button>
</div>
</div>
</div>

<div class="toast" id="toast"></div>

<script>
const FIREBASE_ROOT="https://cloudplaypaneladmin-default-rtdb.asia-southeast1.firebasedatabase.app";
const KEYS_URL=FIREBASE_ROOT+"/keys.json";
let data={},filter="all";

const $=e=>document.getElementById(e);
function toast(t){$('toast').textContent=t;$('toast').classList.add('show');setTimeout(()=>$('toast').classList.remove('show'),2500);}

async function load(){const r=await fetch(KEYS_URL);data=await r.json()||{};render();}
function isExpired(d){return new Date(d)<new Date().setHours(0,0,0,0);}

function render(){
$('userList').innerHTML='';
const q=$('searchInput').value.toLowerCase();
Object.keys(data).forEach(id=>{
if(id==="MAINTENANCE")return;
const d=data[id],exp=isExpired(d.date);
if(filter==="valid"&&exp)return;
if(filter==="expired"&&!exp)return;
if(q&&!id.toLowerCase().includes(q))return;

const el=document.createElement('div');
el.className='user-item '+(exp?'expired':'valid');
el.innerHTML=`
<div class="user-item-text">
<strong>${id}</strong>
<span>User: ${d.username}<br>Expires: ${d.date}</span>
</div>
<div class="user-status-tag">${exp?'EXPIRED':'VALID'}</div>
<div class="user-actions">
<button class="action-btn delete-btn" onclick="del('${id}')"><i class="fas fa-trash"></i></button>
</div>`;
$('userList').appendChild(el);
});
}

function setFilter(b){
document.querySelectorAll('.filter-bar button').forEach(x=>x.classList.remove('active'));
b.classList.add('active');filter=b.dataset.filter;render();
}

function openModal(){$('userModal').style.display='flex';}
function closeModal(){$('userModal').style.display='none';}

async function saveID(){
const id=$('buildIdInput').value.trim();
const u=$('usernameInput').value.trim();
const d=$('expiryDateInput').value;
if(!id||!u||!d)return toast("Lengkapi data!");
await fetch(KEYS_URL,{method:"PATCH",headers:{'Content-Type':'application/json'},body:JSON.stringify({[id]:{username:u,date:d}})});
closeModal();load();toast("Tersimpan");
}

async function del(id){
if(!confirm("Hapus?"))return;
await fetch(KEYS_URL,{method:"PATCH",headers:{'Content-Type':'application/json'},body:JSON.stringify({[id]:null})});
load();toast("Dihapus");
}

load();
</script>
</body>
</html>
