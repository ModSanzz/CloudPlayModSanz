<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudPlay Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
:root {
  --primary-color: #C77DFF;
  --secondary-color: #282828;
  --background-color: #121212;
  --text-color: #FFFFFF;
  --text-secondary: #B3B3B3;
  --danger-color: #FF4D4D;
  --valid-color: #4CAF50;
  --soft-glow: 0 0 8px rgba(199,125,255,.7),0 0 15px rgba(199,125,255,.3);
}

body{
  margin:0;
  padding:0;
  font-family:'Roboto',sans-serif;
  background-color:var(--background-color);
  color:var(--text-color);
  padding-bottom:70px;
}

header{
  background-color:var(--secondary-color);
  padding:15px 20px;
  text-align:center;
}

header h1{
  color:var(--primary-color);
  margin:0;
  font-weight:700;
  font-size:1.5rem;
}

.container{
  padding:20px;
  max-width:800px;
  margin:0 auto;
}

.search-bar{display:flex;gap:10px;margin-bottom:15px;}
.search-bar input{flex-grow:1;padding:10px;border-radius:6px;border:1px solid #444;background:#333;color:white;}
.search-bar button{background:var(--primary-color);border:none;border-radius:6px;padding:10px 15px;}

.filter-bar{display:flex;gap:10px;margin-bottom:15px;overflow-x:auto;}
.filter-bar button{
  background:#333;color:#aaa;border:none;padding:8px 15px;border-radius:20px;
}
.filter-bar button.active{
  background:var(--primary-color);color:black;box-shadow:var(--soft-glow);
}

.user-item{
  background:var(--secondary-color);
  padding:12px 15px;
  margin-bottom:10px;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  border-left:6px solid var(--primary-color);
}

.user-item.valid:hover{box-shadow:0 0 10px var(--valid-color);}
.user-item.expired{background-color:#331f1f;}
.user-item.permanent{border-left:6px solid gold;}

.user-status-tag{
  padding:4px 10px;
  font-size:0.8rem;
  font-weight:700;
  border-radius:6px;
}

.user-item.valid .user-status-tag{background:var(--valid-color);color:black;}
.user-item.expired .user-status-tag{background:var(--danger-color);color:white;}
.user-item.permanent .user-status-tag{background:white;color:black;}

nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:60px;
  background:var(--secondary-color);
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.add-user-btn{
  background:var(--primary-color);
  width:60px;height:60px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2rem;
  transform:translateY(-15px);
  cursor:pointer;
}

.modal{
  position:fixed;top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:var(--secondary-color);
  padding:25px;
  border-radius:12px;
  width:90%;
  max-width:450px;
}

.field-box{
  border:1px solid #444;
  padding:10px;
  border-radius:8px;
  background:#1f1f1f;
  margin-bottom:12px;
}

.field-box input{
  width:100%;
  background:#1f1f1f;
  border:none;
  color:white;
  outline:none;
}

.date-shortcuts{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:10px;}
.date-shortcuts button{
  background:#222;color:white;border:1px solid #444;
  padding:6px 10px;border-radius:6px;
}

.status-toggle{display:flex;gap:10px;margin:10px 0;}
.status-btn{
  flex:1;padding:10px;border-radius:8px;
  border:none;font-weight:700;
  background:#222;color:white;cursor:pointer;
}
.status-btn.active{
  background:var(--primary-color);
  color:black;box-shadow:var(--soft-glow);
}

.date-box{
  border:1px solid #444;
  padding:10px;
  border-radius:8px;
  background:#1f1f1f;
}

.toast{
  position:fixed;bottom:80px;left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.8);
  color:white;padding:10px 20px;
  border-radius:20px;opacity:0;transition:.3s;
}
.toast.show{opacity:1;}
</style>
</head>

<body>

<header><h1>CloudPlay Admin Panel</h1></header>

<div class="container">
<div id="usersTab">
<h2>Build/Device IDs</h2>

<div class="search-bar">
<input id="searchInput" placeholder="Search..." oninput="render()">
<button onclick="render()"><i class="fas fa-search"></i></button>
</div>

<div class="filter-bar">
<button class="active" data-filter="all" onclick="setFilter('all',this)">All <span id="countAll"></span></button>
<button data-filter="valid" onclick="setFilter('valid',this)">Valid <span id="countValid"></span></button>
<button data-filter="expired" onclick="setFilter('expired',this)">Expired <span id="countExpired"></span></button>
<button data-filter="permanent" onclick="setFilter('permanent',this)">Permanent <span id="countPermanent"></span></button>
</div>

<div id="userList"></div>
</div>
</div>

<nav>
<div class="add-user-btn" id="addUserBtn"><i class="fas fa-plus"></i></div>
</nav>

<div id="userModal" class="modal">
<div class="modal-content">

<h2 style="text-align:center;color:var(--primary-color);">ADD NEW ID</h2>

<label>Build/Device ID</label>
<div class="field-box">
<input id="buildIdInput" placeholder="UP1A.231005.007">
</div>

<label>Username</label>
<div class="field-box">
<input id="usernameInput" placeholder="usernama">
</div>

<label>Expiry Date (UTC)</label>
<div class="date-shortcuts">
<button onclick="setExpiryShortcut(1)">1 Hari</button>
<button onclick="setExpiryShortcut(7)">7 Hari</button>
<button onclick="setExpiryShortcut(30)">1 Bulan</button>
<button onclick="setExpiryShortcut(90)">3 Bulan</button>
<button onclick="setExpiryShortcut(365)">1 Tahun</button>
</div>

<hr>
<h3>Status ID (Khusus Admin)</h3>

<div class="status-toggle">
<button id="btnExpired" class="status-btn" onclick="setExpired()">EXPIRED</button>
<button id="btnPermanent" class="status-btn" onclick="setPermanent()">PERMANENT</button>
</div>

<label>Tanggal Expired:</label>
<div class="date-box">
<input id="expiryDateInput" readonly>
</div>

<div style="display:flex;justify-content:flex-end;margin-top:15px;gap:10px;">
<button class="status-btn" onclick="closeModal()">BATAL</button>
<button class="status-btn active" onclick="saveID()">SIMPAN</button>
</div>

</div>
</div>

<div id="toast" class="toast"></div>

<script>
const FIREBASE_ROOT="https://cloudplaypaneladmin-default-rtdb.asia-southeast1.firebasedatabase.app";
const KEYS_URL=FIREBASE_ROOT+"/keys.json";
let data={}, editId=null;
const $=id=>document.getElementById(id);

function toast(msg){
  const t=$('toast');
  t.textContent=msg;
  t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),2500);
}

async function load(){
  const r=await fetch(KEYS_URL);
  data=await r.json()||{};
  render();
}

function isExpired(id){
  if(data[id]?.permanent) return false;
  const d=new Date(data[id]?.date||"2000-01-01");
  const t=new Date(); t.setHours(0,0,0,0);
  return d<t;
}

function updateCounts(){
  let total=0, valid=0, expired=0, permanent=0;

  Object.keys(data).forEach(id=>{
    if(id==="MAINTENANCE") return;
    total++;
    if(data[id]?.permanent) permanent++;
    else if(isExpired(id)) expired++;
    else valid++;
  });

  $('countAll').textContent=`(${total})`;
  $('countValid').textContent=`(${valid})`;
  $('countExpired').textContent=`(${expired})`;
  $('countPermanent').textContent=`(${permanent})`;
}

function render(){
  const list=$('userList');
  list.innerHTML='';
  const q=$('searchInput').value.toLowerCase();
  const f=document.querySelector('.filter-bar .active').dataset.filter;

  Object.keys(data).forEach(id=>{
    if(id==="MAINTENANCE") return;
    const d=data[id];
    const expired=isExpired(id);

    if(f==="valid" && expired) return;
    if(f==="expired" && !expired) return;
    if(f==="permanent" && !d.permanent) return;
    if(q && !id.toLowerCase().includes(q) && !(d.username||'').toLowerCase().includes(q)) return;

    const div=document.createElement('div');
    div.className=`user-item ${d.permanent?'permanent':(expired?'expired':'valid')}`;

    div.innerHTML=`
      <div>
        <strong>${id}</strong><br>
        User : @${d.username||'-'}<br>
        Expired : ${d.date||'-'}
      </div>
      <div class="user-status-tag">
        ${d.permanent?'PERMANENT':(expired?'EXPIRED':'VALID')}
      </div>
    `;
    list.appendChild(div);
  });

  updateCounts();
}

function setFilter(f,b){
  document.querySelectorAll('.filter-bar button').forEach(x=>x.classList.remove('active'));
  b.classList.add('active');
  render();
}

function openModal(){
  editId=null;
  $('buildIdInput').value='';
  $('usernameInput').value='';
  $('expiryDateInput').value='';
  $('btnExpired').classList.remove('active');
  $('btnPermanent').classList.remove('active');
  $('userModal').style.display='flex';
}

function closeModal(){
  $('userModal').style.display='none';
}

function setExpiryShortcut(days){
  const d=new Date();
  d.setDate(d.getDate()+days);
  $('expiryDateInput').value=d.toISOString().split('T')[0];
  $('btnExpired').classList.add('active');
  $('btnPermanent').classList.remove('active');
}

function setPermanent(){
  $('btnPermanent').classList.add('active');
  $('btnExpired').classList.remove('active');
  $('expiryDateInput').value="9999-01-12";
}

function setExpired(){
  $('btnExpired').classList.add('active');
  $('btnPermanent').classList.remove('active');
  const d=new Date();
  d.setDate(d.getDate()-1);
  $('expiryDateInput').value=d.toISOString().split('T')[0];
}

async function saveID(){
  const id=$('buildIdInput').value.trim();
  const username=$('usernameInput').value.trim();
  const date=$('expiryDateInput').value;
  const permanent=$('btnPermanent').classList.contains('active');

  if(!id||!username||!date){
    toast("Isi semua dulu!");
    return;
  }

  data[id]={username,date,permanent};

  await fetch(KEYS_URL,{
    method:"PATCH",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({[id]:data[id]})
  });

  load();
  closeModal();
  toast("Tersimpan");
}

$('addUserBtn').onclick=openModal;
load();
</script>
</body>
</html>
