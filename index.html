<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloudplay / DPMods Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
:root {
  --primary:#C77DFF;--card:#282828;--bg:#121212;--text:#fff;
  --muted:#aaa;--danger:#ff4d4d;
  --soft-glow:0 0 8px rgba(199,125,255,.7),0 0 15px rgba(199,125,255,.3);
}
body{margin:0;font-family:Roboto,sans-serif;background:var(--bg);color:var(--text);padding-bottom:70px}
header{background:var(--card);padding:15px;text-align:center}
h1{margin:0;font-size:1.5rem;color:var(--primary)}
.container{max-width:900px;margin:auto;padding:20px}
.search-bar{display:flex;gap:8px;margin-bottom:15px}
.search-bar input{flex:1;padding:10px;border-radius:6px;border:1px solid #444;background:#333;color:#fff}
.search-bar button{padding:10px 14px;border:none;border-radius:6px;background:var(--primary);color:#000;cursor:pointer;box-shadow:var(--soft-glow)}
.filter-bar{display:flex;gap:10px;margin-bottom:15px;overflow-x:auto}
.filter-bar button{background:#333;border:none;padding:6px 14px;border-radius:20px;color:var(--muted);cursor:pointer}
.filter-bar button.active{background:var(--primary);color:#000}
.user-item{background:var(--card);padding:15px;border-radius:8px;margin-bottom:10px;display:flex;justify-content:space-between;border-left:5px solid transparent}
.user-item.valid{border-left-color:var(--primary)}
.user-item.expired{border-left-color:var(--danger);background:#331f1f}
.user-status-tag{padding:4px 8px;border-radius:4px;font-size:.75rem;font-weight:700;margin-right:10px}
.user-item.valid .user-status-tag{background:var(--primary);color:#000}
.user-item.expired .user-status-tag{background:var(--danger)}
.user-actions{display:flex;gap:5px}
.action-btn{background:none;border:none;color:var(--muted);font-size:18px;cursor:pointer}
.delete-btn{color:var(--danger)}
nav{position:fixed;bottom:0;left:0;right:0;height:60px;background:var(--card);display:flex;justify-content:space-around;align-items:center}
.nav-item{color:var(--muted);text-align:center;cursor:pointer}
.nav-item.active{color:var(--primary)}
.add-user-btn{width:56px;height:56px;border-radius:50%;background:var(--primary);display:flex;align-items:center;justify-content:center;font-size:24px;color:#000;transform:translateY(-15px)}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:2000}
.modal-content{background:var(--card);padding:25px;border-radius:12px;width:90%;max-width:420px}
input,textarea{width:100%;padding:10px;border-radius:6px;border:1px solid #444;background:#333;color:#fff}
.btn-primary{background:var(--primary);border:none;padding:10px 15px;border-radius:6px;font-weight:700}
.btn-secondary{background:#444;border:none;padding:10px 15px;border-radius:6px;color:#fff}
.toast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);background:#000;padding:10px 20px;border-radius:20px;opacity:0;transition:.3s}
.toast.show{opacity:1}
</style>
</head>
<body>

<header><h1>Cloudplay / DPMods Admin</h1></header>

<div class="container">
  <div id="usersTab">
    <div class="search-bar">
      <input id="searchInput" placeholder="Cari Build ID...">
      <button onclick="renderIDs()"><i class="fa fa-search"></i></button>
    </div>
    <div class="filter-bar">
      <button class="active" onclick="setFilter('all',this)">ALL <span id="count-all"></span></button>
      <button onclick="setFilter('valid',this)">VALID <span id="count-valid"></span></button>
      <button onclick="setFilter('expired',this)">EXPIRED <span id="count-expired"></span></button>
    </div>
    <div id="userList"></div>
  </div>
</div>

<nav>
  <div class="nav-item active"><i class="fa fa-key"></i><br>ID</div>
  <div class="add-user-btn" onclick="openAdd()"><i class="fa fa-plus"></i></div>
</nav>

<div class="modal" id="userModal">
  <div class="modal-content">
    <h3 id="modalTitle">Add ID</h3>
    <input id="buildInput" placeholder="Build ID">
    <input id="userInput" placeholder="User (optional)" style="margin-top:8px">
    <input type="date" id="dateInput" style="margin-top:8px">
    <div style="text-align:right;margin-top:10px">
      <button class="btn-secondary" onclick="closeModal()">Batal</button>
      <button class="btn-primary" onclick="saveID()">Simpan</button>
    </div>
  </div>
</div>

<div class="modal" id="passwordModal">
  <div class="modal-content">
    <h3>Password Admin</h3>
    <input type="password" id="adminPasswordInput">
    <div style="text-align:right;margin-top:10px">
      <button class="btn-secondary" onclick="closePassword()">Batal</button>
      <button class="btn-primary" onclick="submitPassword()">OK</button>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
const WORKER_URL="https://adminku.sannafanity.workers.dev/";
let configData=[],editIndex=null,filter="all";
const $=i=>document.getElementById(i);
const toast=m=>{$("toast").textContent=m;$("toast").classList.add("show");setTimeout(()=>$("toast").classList.remove("show"),2500)};
const expired=d=>!d||new Date(d)<new Date().setHours(0,0,0,0);

function setFilter(f,el){filter=f;document.querySelectorAll(".filter-bar button").forEach(b=>b.classList.remove("active"));el.classList.add("active");renderIDs();}

function renderIDs(){
  const list=$("userList");list.innerHTML="";
  let arr=configData.map((i,idx)=>({...i,_i:idx,is_expired:expired(i.date)}));
  if(filter==="valid")arr=arr.filter(i=>!i.is_expired);
  if(filter==="expired")arr=arr.filter(i=>i.is_expired);
  arr.forEach(i=>{
    const d=document.createElement("div");
    d.className=`user-item ${i.is_expired?"expired":"valid"}`;
    d.innerHTML=`
      <div>
        <span class="user-status-tag">${i.is_expired?"EXPIRED":"VALID"}</span>
        <b>${i.build_id}</b><br>${i.date}
      </div>
      <div class="user-actions">
        <button class="action-btn" onclick="editID(${i._i})"><i class="fa fa-edit"></i></button>
        <button class="action-btn delete-btn" onclick="deleteID(${i._i})"><i class="fa fa-trash"></i></button>
      </div>`;
    list.appendChild(d);
  });
  $("count-all").textContent=`(${configData.length})`;
  $("count-valid").textContent=`(${configData.filter(i=>!expired(i.date)).length})`;
  $("count-expired").textContent=`(${configData.filter(i=>expired(i.date)).length})`;
}

function openAdd(){editIndex=null;$("buildInput").value="";$("userModal").style.display="flex";}
function closeModal(){$("userModal").style.display="none";}
function editID(i){editIndex=i;$("buildInput").value=configData[i].build_id;$("dateInput").value=configData[i].date;$("userModal").style.display="flex";}
function deleteID(i){if(confirm("Hapus ID?")){configData.splice(i,1);save();}}

function saveID(){
  const o={build_id:$("buildInput").value,date:$("dateInput").value};
  editIndex!==null?configData[editIndex]=o:configData.push(o);
  closeModal();save();
}

function openPassword(cb){window._cb=cb;$("passwordModal").style.display="flex";}
function closePassword(){$("passwordModal").style.display="none";}
function submitPassword(){const p=$("adminPasswordInput").value;closePassword();_cb(p);}

async function save(){
  openPassword(async pass=>{
    const r=await fetch(WORKER_URL,{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify({admin_password:pass,data:configData})});
    const j=await r.json();
    j.success?toast("Tersimpan"):toast("Gagal");
    load();
  });
}

async function load(){
  const r=await fetch(WORKER_URL,{cache:"no-store"});
  const j=await r.json();
  configData=j.data||[];
  renderIDs();
}
load();
</script>
</body>
</html>
