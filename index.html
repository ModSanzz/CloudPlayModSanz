<!DOCTYPE html>
<html>
<body>

<button onclick="add()">ADD KEY</button>
<pre id="out"></pre>

<script>
const DB = "https://NAMA-PROJECT-default-rtdb.asia-southeast1.firebasedatabase.app/keys.json";

async function add(){
  await fetch(DB, {
    method: "PATCH",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      "TEST123": {
        "date": "2026-12-31",
        "status": "active"
      }
    })
  });

  load();
}

async function load(){
  const r = await fetch(DB);
  document.getElementById("out").textContent =
    JSON.stringify(await r.json(), null, 2);
}

load();
</script>

</body>
</html>
