<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudPlay Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
:root {
  --primary-color: #C77DFF;
  --secondary-color: #282828;
  --background-color: #121212;
  --text-color: #FFFFFF;
  --text-secondary: #B3B3B3;
  --danger-color: #FF4D4D;
  --valid-color: #4CAF50;
  --soft-glow: 0 0 8px rgba(199,125,255,.7),0 0 15px rgba(199,125,255,.3);
}
body{margin:0;padding:0;font-family:'Roboto',sans-serif;background-color:var(--background-color);color:var(--text-color);padding-bottom:70px;}
header{background-color:var(--secondary-color);padding:15px 20px;text-align:center;}
header h1{color:var(--primary-color);margin:0;font-weight:700;font-size:1.5rem;}
.container{padding:20px;max-width:800px;margin:0 auto;}
.search-bar{display:flex;gap:10px;margin-bottom:15px;}
.search-bar input{flex-grow:1;padding:10px;border-radius:6px;border:1px solid #444;background:#333;color:var(--text-color);}
.search-bar button{background-color:var(--primary-color);color:var(--background-color);border:none;border-radius:6px;padding:10px 15px;cursor:pointer;transition:.3s;}
.search-bar button:hover{box-shadow:var(--soft-glow);}
.filter-bar{display:flex;gap:10px;margin-bottom:15px;overflow-x:auto;}
.filter-bar button{background:#333;color:var(--text-secondary);border:none;padding:8px 15px;border-radius:20px;cursor:pointer;transition:.3s;}
.filter-bar button.active{background:var(--primary-color);color:#000;box-shadow:var(--soft-glow);}

.user-item{
  background-color:var(--secondary-color);
  padding:15px 20px 20px;
  margin-bottom:10px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  border-left:6px solid var(--primary-color);
}
.user-item.valid:hover{box-shadow:0 0 10px var(--valid-color);}
.user-item.expired{background:#331f1f;}

.user-item-text strong{display:block;font-size:1.2rem;}
.user-item-text span{color:var(--text-secondary);font-size:1rem;display:block;}

.user-status-tag{
  width:56px;
  height:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:0.7rem;
  font-weight:700;
  border-radius:6px;
  margin-top:6px;
  padding:0;
}
.user-item.valid .user-status-tag{background:var(--valid-color);color:#000;}
.user-item.expired .user-status-tag{background:var(--danger-color);color:#fff;}

.user-actions{display:flex;gap:8px;justify-content:flex-end;margin-top:5px;}
.action-btn{background:none;border:none;color:var(--text-secondary);font-size:1.2rem;cursor:pointer;padding:8px;}
.delete-btn{color:var(--danger-color);}

nav{position:fixed;bottom:0;left:0;right:0;height:60px;background:var(--secondary-color);display:flex;justify-content:space-around;align-items:center;}
.nav-item{color:var(--text-secondary);display:flex;flex-direction:column;align-items:center;font-size:.7rem;}
.nav-item.active{color:var(--primary-color);}
.add-user-btn{background:var(--primary-color);color:#000;width:60px;height:60px;border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:2rem;transform:translateY(-15px);}

.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);display:none;justify-content:center;align-items:center;}
.modal-content{background:var(--secondary-color);padding:30px;border-radius:12px;width:90%;max-width:450px;}
.btn-primary{background:var(--primary-color);color:#000;padding:10px 15px;border:none;border-radius:6px;}
.btn-secondary{background:#444;color:#fff;padding:10px 15px;border:none;border-radius:6px;}

.toast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);background:#000;color:#fff;padding:10px 20px;border-radius:20px;opacity:0;}
.toast.show{opacity:1;}
</style>
</head>
<body>

<header><h1>CloudPlay Admin Panel</h1></header>

<div class="container">
  <div id="usersTab">
    <h2>Build/Device IDs</h2>
    <div class="search-bar">
      <input id="searchInput" placeholder="Search Build/Device ID..." oninput="render()">
      <button onclick="render()"><i class="fas fa-search"></i></button>
    </div>

    <div class="filter-bar">
      <button class="active" data-filter="all" onclick="setFilter('all',this)">All <span id="countAll"></span></button>
      <button data-filter="valid" onclick="setFilter('valid',this)">Valid <span id="countValid"></span></button>
      <button data-filter="expired" onclick="setFilter('expired',this)">Expired <span id="countExpired"></span></button>
    </div>

    <div id="userList"></div>
  </div>
</div>

<nav>
  <div class="nav-item active"><i class="fas fa-key"></i><span>IDs</span></div>
  <div class="add-user-btn" id="addUserBtn"><i class="fas fa-plus"></i></div>
  <div class="nav-item"><i class="fas fa-bell"></i><span>Status</span></div>
</nav>

<div id="toast" class="toast"></div>

<script>
const FIREBASE_ROOT="https://cloudplaypaneladmin-default-rtdb.asia-southeast1.firebasedatabase.app";
const KEYS_URL=FIREBASE_ROOT+"/keys.json";
let data={},filter='all';
const $=id=>document.getElementById(id);

function isExpired(d){return new Date(d)<new Date().setHours(0,0,0,0);}
function toast(m){$('toast').textContent=m;$('toast').classList.add('show');setTimeout(()=>$('toast').classList.remove('show'),2000);}

async function load(){
  const r=await fetch(KEYS_URL);
  data=await r.json()||{};
  render();
}

function setFilter(f,b){
  filter=f;
  document.querySelectorAll('.filter-bar button').forEach(x=>x.classList.remove('active'));
  b.classList.add('active');
  render();
}

function render(){
  const q=$('searchInput').value.toLowerCase();
  const list=$('userList');list.innerHTML='';
  let a=0,v=0,e=0;

  Object.keys(data).forEach(id=>{
    if(id==="MAINTENANCE")return;
    const d=data[id],ex=isExpired(d.date);
    a++; ex?e++:v++;
    if(filter==='valid'&&ex)return;
    if(filter==='expired'&&!ex)return;
    if(q&&!id.toLowerCase().includes(q))return;

    list.innerHTML+=`
    <div class="user-item ${ex?'expired':'valid'}">
      <div class="user-item-text">
        <strong>${id}</strong>
        <span>User : ${d.username}<br>Expires : ${d.date}</span>
      </div>
      <div class="user-status-tag">${ex?'EXPIRED':'VALID'}</div>
    </div>`;
  });
  $('countAll').textContent=`(${a})`;
  $('countValid').textContent=`(${v})`;
  $('countExpired').textContent=`(${e})`;
}

load();
</script>
</body>
</html>
