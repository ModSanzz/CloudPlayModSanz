<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudPlay Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
:root{
  --primary:#C77DFF;--card:#282828;--bg:#121212;--text:#fff;
  --muted:#aaa;--danger:#ff4d4d;--soft-glow:0 0 8px rgba(199,125,255,0.7),0 0 15px rgba(199,125,255,0.3);
}
body{margin:0;font-family:Roboto,sans-serif;background:var(--bg);color:var(--text);padding-bottom:70px}
header{background:var(--card);padding:15px;text-align:center}
h1{margin:0;color:var(--primary)}
.container{max-width:900px;margin:auto;padding:20px}
.search-bar{display:flex;gap:8px;margin-bottom:15px}
.search-bar input{flex:1;padding:10px;background:#333;color:#fff;border:1px solid #444;border-radius:6px}
.search-bar button{background:var(--primary);border:none;border-radius:6px;padding:10px 14px;cursor:pointer}
.filter-bar{display:flex;gap:10px;margin-bottom:15px}
.filter-bar button{background:#333;border:none;padding:6px 14px;border-radius:20px;color:var(--muted);cursor:pointer;flex-shrink:0}
.filter-bar button.active{background:var(--primary);color:#000}

.user-item{background:var(--card);padding:15px;border-radius:8px;margin-bottom:10px;display:flex;justify-content:space-between;align-items:center;border-left:5px solid transparent}
.user-item.valid{border-left-color:var(--primary)}
.user-item.expired{border-left-color:var(--danger);background:#331f1f}
.user-item-info{flex-grow:1}
.user-item-info strong{display:block;color:#fff}
.user-item-info span{display:block;color:#aaa;font-size:0.85rem}
.user-status-tag{padding:4px 8px;border-radius:4px;font-size:0.75rem;font-weight:700;margin-right:10px;flex-shrink:0}
.user-item.valid .user-status-tag{background:var(--primary);color:#000}
.user-item.expired .user-status-tag{background:var(--danger);color:#fff}
.user-actions{display:flex;gap:5px;flex-shrink:0;align-items:center}
.action-btn{background:none;border:none;color:var(--muted);font-size:18px;cursor:pointer;padding:6px;border-radius:50%}
.action-btn:hover{color:#fff}
.delete-btn{color:var(--danger)}

nav{position:fixed;bottom:0;left:0;right:0;height:60px;background:var(--card);display:flex;justify-content:space-around;align-items:center;box-shadow:0 -2px 5px rgba(0,0,0,0.3)}
.nav-item{color:var(--muted);cursor:pointer;text-align:center}
.nav-item.active{color:var(--primary)}
.add-user-btn{width:56px;height:56px;border-radius:50%;background:var(--primary);display:flex;justify-content:center;align-items:center;font-size:24px;color:#000;transform:translateY(-15px);cursor:pointer;box-shadow:var(--soft-glow)}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:2000}
.modal-content{background:var(--card);padding:25px;border-radius:12px;width:90%;max-width:420px}
input,textarea{width:100%;padding:10px;border-radius:6px;border:1px solid #444;background:#333;color:#fff;box-sizing:border-box;margin-bottom:8px}
.btn{padding:10px 15px;border:none;border-radius:6px;cursor:pointer;font-weight:700}
.btn-primary{background:var(--primary);color:#000}
.btn-secondary{background:#444;color:#fff;margin-right:10px}

.toast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);background:#000;padding:10px 20px;border-radius:20px;opacity:0;transition:.3s;z-index:4000}
.toast.show{opacity:1}
</style>
</head>
<body>

<header><h1>CloudPlay Admin Panel</h1></header>

<div class="container">
  <div id="usersTab">
    <div class="search-bar">
      <input id="searchInput" placeholder="Cari Build ID...">
      <button onclick="renderIDs()"><i class="fa fa-search"></i></button>
    </div>
    <div class="filter-bar">
      <button class="active" onclick="setFilter('all',this)">ALL</button>
      <button onclick="setFilter('valid',this)">VALID</button>
      <button onclick="setFilter('expired',this)">EXPIRED</button>
    </div>
    <div id="userList"></div>
  </div>

  <div id="settingsTab" style="display:none;">
    <h2>Status Maintenance</h2>
    <label><input type="checkbox" id="maintenanceToggle" onchange="updateMaintenanceLabel()"> <span id="maintenanceLabel">Maintenance OFF</span></label>
    <textarea id="maintenanceMessage" placeholder="Pesan maintenance..."></textarea>
    <button class="btn-primary" onclick="saveMaintenance()">Simpan Maintenance</button>
  </div>
</div>

<div class="modal" id="userModal">
  <div class="modal-content">
    <h3 id="modalTitle">Add ID</h3>
    <input id="buildInput" placeholder="Build ID">
    <input id="userInput" placeholder="User (optional)">
    <div style="display:flex;gap:5px;margin-bottom:8px;">
      <button onclick="setExpiry(1)">+1 Hari</button>
      <button onclick="setExpiry(7)">+7 Hari</button>
      <button onclick="setExpiry(30)">+30 Hari</button>
    </div>
    <input type="date" id="dateInput" oninput="updatePreview()">
    <div id="previewStatus" style="margin-bottom:5px;color:#aaa;">Status: -</div>
    <button class="btn-primary" onclick="saveID()">Simpan</button>
    <button class="btn-secondary" onclick="closeModal()">Batal</button>
  </div>
</div>

<div class="toast" id="toast"></div>

<nav>
  <div class="nav-item active" onclick="showTab('users')" id="navUsers"><i class="fa fa-key"></i><br>IDs</div>
  <div class="add-user-btn" onclick="openAdd()"><i class="fa fa-plus"></i></div>
  <div class="nav-item" onclick="showTab('settings')" id="navSettings"><i class="fa fa-gear"></i><br>Status</div>
</nav>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCJ3srzZMnhN4ngShr2b0iI7KEsLespNZg",
  authDomain: "cloudplayadmin.firebaseapp.com",
  databaseURL: "https://cloudplayadmin-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "cloudplayadmin",
  storageBucket: "cloudplayadmin.firebasestorage.app",
  messagingSenderId: "747853876510",
  appId: "1:747853876510:web:d11428bc7c0716a038cd0f",
  measurementId: "G-RMDWS1697C"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let configData={}, editKey=null, filter="all";
const toastEl=document.getElementById("toast");
const expired=d=>!d||new Date(d)<new Date().setHours(0,0,0,0);
const toast=m=>{toastEl.textContent=m;toastEl.classList.add("show");setTimeout(()=>toastEl.classList.remove("show"),2500)};

onAuthStateChanged(auth,user=>{
  if(!user){location.href="login.html"; return;}
  onValue(ref(db,"keys"),snap=>{configData=snap.val()||{}; renderIDs();});
  onValue(ref(db,"maintenance"),snap=>{
    const m=snap.val()||{};
    maintenanceToggle.checked=m.status==="active";
    maintenanceMessage.value=m.message||"";
    updateMaintenanceLabel();
  });
});

function renderIDs(){
  userList.innerHTML="";
  Object.entries(configData).forEach(([k,v])=>{
    const isExp=expired(v.date);
    if(filter==="valid" && isExp) return;
    if(filter==="expired" && !isExp) return;
    if(searchInput.value && !k.toLowerCase().includes(searchInput.value.toLowerCase())) return;
    const div=document.createElement("div");
    div.className=`user-item ${isExp?'expired':'valid'}`;
    div.innerHTML=`
      <div class="user-item-info">
        <span class="user-status-tag">${isExp?'EXPIRED':'VALID'}</span>
        <strong>${k}</strong>
        <span>User: ${v.user||'-'}</span>
        <span>Expires: ${v.date||'-'}</span>
      </div>
      <div class="user-actions">
        <button class="action-btn" onclick="editID('${k}')"><i class="fa fa-edit"></i></button>
        <button class="action-btn delete-btn" onclick="deleteID('${k}')"><i class="fa fa-trash-alt"></i></button>
      </div>`;
    userList.appendChild(div);
  });
}

function showTab(t){
  usersTab.style.display=t==="users"?"block":"none";
  settingsTab.style.display=t==="settings"?"block":"none";
  navUsers.classList.remove("active");
  navSettings.classList.remove("active");
  if(t==="users") navUsers.classList.add("active");
  else navSettings.classList.add("active");
}

function openAdd(){editKey=null;modal.style.display="flex"; modalTitle.textContent="Add ID";buildInput.value="";userInput.value="";dateInput.value="";updatePreview();}
function closeModal(){modal.style.display="none";}

function setExpiry(d){const dt=new Date();dt.setDate(dt.getDate()+d);dateInput.value=dt.toISOString().split('T')[0];updatePreview();}
function updatePreview(){previewStatus.textContent=`Status: ${expired(dateInput.value)?'EXPIRED':'VALID'}`;}

function saveID(){
  const k=buildInput.value.trim(); if(!k)return;
  set(ref(db,"keys/"+k),{user:userInput.value,date:dateInput.value});
  closeModal(); toast("Disimpan");
}
function editID(k){editKey=k;buildInput.value=k;userInput.value=configData[k].user||"";dateInput.value=configData[k].date||"";modalTitle.textContent="Edit ID";modal.style.display="flex";updatePreview();}
function deleteID(k){if(confirm(`Hapus ${k}?`)){remove(ref(db,"keys/"+k));toast("Dihapus");}}

function updateMaintenanceLabel(){maintenanceLabel.textContent=maintenanceToggle.checked?"Maintenance ON":"Maintenance OFF";}
function saveMaintenance(){set(ref(db,"maintenance"),{status:maintenanceToggle.checked?"active":"inactive",message:maintenanceMessage.value});toast("Maintenance updated");}

function setFilter(f,el){filter=f; document.querySelectorAll(".filter-bar button").forEach(b=>b.classList.remove("active")); el.classList.add("active");renderIDs();}
</script>
</body>
</html>
