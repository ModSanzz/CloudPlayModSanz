<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudPlay Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
:root {
  --primary-color: #C77DFF;
  --secondary-color: #282828;
  --background-color: #121212;
  --text-color: #FFFFFF;
  --text-secondary: #B3B3B3;
  --danger-color: #FF4D4D;
  --valid-color: #4CAF50;
  --soft-glow: 0 0 8px rgba(199,125,255,.7),0 0 15px rgba(199,125,255,.3);
}

body{margin:0;padding:0;font-family:'Roboto',sans-serif;background-color:var(--background-color);color:var(--text-color);padding-bottom:70px;}

header{background-color:var(--secondary-color);padding:15px 20px;text-align:center;}
header h1{color:var(--primary-color);margin:0;font-weight:700;font-size:1.5rem;}

.container{padding:20px;max-width:800px;margin:0 auto;}

.search-bar{display:flex;gap:10px;margin-bottom:10px;}
.search-bar input{flex-grow:1;padding:10px;border-radius:6px;border:1px solid #444;background:#2a2a2a;color:var(--text-color);}
.search-bar button{background-color:var(--primary-color);color:var(--background-color);border:none;border-radius:6px;padding:10px 15px;cursor:pointer;}

.filter-bar{display:flex;gap:10px;margin-bottom:15px;overflow-x:auto;padding-bottom:5px;}
.filter-bar button{background:#333;color:var(--text-secondary);border:none;padding:8px 15px;border-radius:20px;cursor:pointer;flex-shrink:0;display:flex;align-items:center;}
.filter-bar button.active{background-color:var(--primary-color);color:var(--background-color);box-shadow:var(--soft-glow);}

.user-item{
  background-color:var(--secondary-color);
  padding:12px 15px;
  margin-bottom:10px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-left:6px solid var(--primary-color);
  gap:10px;
}

.user-item.valid:hover{box-shadow:0 0 10px var(--valid-color);}
.user-item.expired{background-color:#331f1f;}
.user-item.limit{border-left:6px solid gold;}

.user-item-text{flex-grow:1;line-height:1.3;}
.user-item-text strong{display:block;font-size:1.1rem;color:var(--text-color);}
.user-item-text span{color:var(--text-secondary);font-size:0.95rem;}

.user-status-tag{
  display:inline-block;
  padding:4px 10px;
  font-size:0.8rem;
  font-weight:700;
  border-radius:6px;
}

.user-item.valid .user-status-tag{background-color:var(--valid-color);color:#000;}
.user-item.expired .user-status-tag{background-color:var(--danger-color);color:#fff;}
.user-item.limit .user-status-tag{background-color:white;color:black;}

.action-buttons{display:flex;align-items:center;gap:8px;}
.action-buttons button{padding:6px 10px;border-radius:6px;border:none;cursor:pointer;font-size:0.85rem;}
.action-buttons .edit-btn{background:#999;color:#fff;}
.action-buttons .delete-btn{background:#FF4D4D;color:#fff;}

nav{position:fixed;bottom:0;left:0;right:0;height:60px;background-color:var(--secondary-color);display:flex;justify-content:space-around;align-items:center;}

.nav-item{text-decoration:none;color:var(--text-secondary);display:flex;flex-direction:column;align-items:center;font-size:0.7rem;padding:5px 10px;}
.nav-item.active{color:var(--primary-color);text-shadow:var(--soft-glow);}

.add-user-btn{
  background-color:var(--primary-color);
  color:var(--background-color);
  width:60px;height:60px;border-radius:50%;
  display:flex;justify-content:center;align-items:center;
  font-size:2rem;
  box-shadow:0 4px 6px rgba(0,0,0,0.3),var(--soft-glow);
  cursor:pointer;transform:translateY(-15px);
}

.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:none;justify-content:center;align-items:center;z-index:2000;}
.modal-content{background-color:var(--secondary-color);padding:30px;border-radius:12px;width:90%;max-width:450px;}

.admin-buttons{display:flex;gap:10px;margin:10px 0;}
.admin-btn{background:black;color:#C77DFF;border:1px solid #C77DFF;padding:10px;border-radius:8px;font-weight:700;}

.date-shortcuts button{background:#333;color:#fff;border:none;padding:6px 12px;border-radius:6px;}

.btn-save, .btn-cancel{background:#C77DFF;color:black;border:none;padding:10px 15px;border-radius:6px;font-weight:700;}
</style>
</head>
<body>

<header><h1>CloudPlay Admin Panel</h1></header>

<div class="container">
<div id="usersTab">
<h2>Build/Device IDs</h2>

<div class="search-bar">
<input type="text" id="searchInput" placeholder="Search Build/Device ID..." oninput="render()">
<button onclick="render()"><i class="fas fa-search"></i></button>
</div>

<div class="filter-bar">
<button class="active" data-filter="all" onclick="setFilter('all',this)">All <span id="countAll"></span></button>
<button data-filter="valid" onclick="setFilter('valid',this)">Valid <span id="countValid"></span></button>
<button data-filter="expired" onclick="setFilter('expired',this)">Expired <span id="countExpired"></span></button>
<button data-filter="limit" onclick="setFilter('limit',this)">Limit <span id="countLimit"></span></button>
</div>

<div id="userList"></div>
</div>
</div>

<nav>
<div class="nav-item active" onclick="showTab('users')"><i class="fas fa-key"></i><span>IDs</span></div>
<div class="add-user-btn" id="addUserBtn"><i class="fas fa-plus"></i></div>
<div class="nav-item" onclick="showTab('settings')"><i class="fas fa-bell"></i><span>Status</span></div>
</nav>

<div id="userModal" class="modal">
<div class="modal-content">
<h2>Add New ID</h2>
<input type="text" id="buildIdInput" placeholder="UP1A.231005.007" style="background:#2a2a2a;color:white;border:1px solid #444;">
<p style="color:#b3b3b3;">Build/Device ID</p>

<input type="text" id="usernameInput" placeholder="username" style="background:#2a2a2a;color:white;border:1px solid #444;">
<p style="color:#b3b3b3;">Username</p>

<p style="color:#C77DFF;">Fitur Khusus Admin</p>
<div class="admin-buttons">
<button class="admin-btn" onclick="setExpired()">EXPIRED</button>
<button class="admin-btn" onclick="setLimit()">LIMIT</button>
</div>

<p style="color:#b3b3b3;">Expiry Date (UTC)</p>
<div class="date-shortcuts">
<button onclick="setExpiryShortcut(1)">+1 Hari</button>
<button onclick="setExpiryShortcut(7)">+7 Hari</button>
<button onclick="setExpiryShortcut(30)">+1 Bulan</button>
<button onclick="setExpiryShortcut(90)">+3 Bulan</button>
<button onclick="setExpiryShortcut(365)">+1 Tahun</button>
</div>
<input type="date" id="expiryDateInput" style="background:#2a2a2a;color:white;border:1px solid #444;">

<div style="display:flex;justify-content:flex-end;gap:10px;margin-top:15px;">
<button class="btn-cancel" onclick="closeModal()">BATAL</button>
<button class="btn-save" onclick="saveID()">SIMPAN</button>
</div>
</div>
</div>

<script>
const FIREBASE_ROOT="https://cloudplaypaneladmin-default-rtdb.asia-southeast1.firebasedatabase.app";
const KEYS_URL=FIREBASE_ROOT+"/keys.json";
let data={};
const $=id=>document.getElementById(id);

async function load(){
  const r=await fetch(KEYS_URL);
  data=await r.json()||{};
  render();
}

function isExpired(id){
  if(data[id] && data[id].limit) return false;
  const date=data[id]?.date;
  if(!date) return true;
  const d=new Date(date); d.setHours(0,0,0,0);
  const t=new Date(); t.setHours(0,0,0,0);
  return d<t;
}

function updateCounts(){
  let total=0, valid=0, expired=0, limit=0;
  Object.keys(data).forEach(id=>{
    if(id==="MAINTENANCE") return;
    total++;
    if(data[id]?.limit){ limit++; }
    else if(isExpired(id)){ expired++; }
    else { valid++; }
  });
  $('countAll').textContent=`(${total})`;
  $('countValid').textContent=`(${valid})`;
  $('countExpired').textContent=`(${expired})`;
  $('countLimit').textContent=`(${limit})`;
}

function render(){
  const list=$('userList');
  list.innerHTML='';
  const q=$('searchInput').value.toLowerCase();
  const f=document.querySelector('.filter-bar button.active').dataset.filter;

  Object.keys(data).sort().forEach(id=>{
    if(id==="MAINTENANCE") return;
    const d=data[id];
    const expired=isExpired(id);
    if(f==="valid" && expired) return;
    if(f==="expired" && !expired) return;
    if(f==="limit" && !d.limit) return;
    if(q && !id.toLowerCase().includes(q) && !(d.username||'').toLowerCase().includes(q)) return;

    const item=document.createElement('div');
    item.className='user-item '+(d.limit?'limit':(expired?'expired':'valid'));

    item.innerHTML=`
    <div class="user-item-text">
      <strong>${id}</strong>
      <span>User : @${d.username||'-'}</span><br>
      <span>Expired : ${d.date||'-'}</span>
    </div>
    <div class="action-buttons">
      <div class="user-status-tag">${d.limit?'LIMIT':(expired?'EXPIRED':'VALID')}</div>
      <button class="edit-btn"><i class="fas fa-pencil-alt"></i></button>
      <button class="delete-btn"><i class="fas fa-trash"></i></button>
    </div>
    `;
    list.appendChild(item);
  });
  updateCounts();
}

function setFilter(f,btn){
  document.querySelectorAll('.filter-bar button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  render();
}

function showTab(tab){
  $('usersTab').style.display=tab==='users'?'block':'none';
}

function openModal(){
  $('buildIdInput').value='';
  $('usernameInput').value='';
  $('expiryDateInput').value=new Date().toISOString().split('T')[0];
  $('userModal').style.display='flex';
}

function closeModal(){
  $('userModal').style.display='none';
}

function setExpiryShortcut(days){
  const d=new Date();
  d.setDate(d.getDate()+days);
  $('expiryDateInput').value=d.toISOString().split('T')[0];
}

function setExpired(){
  $('expiryDateInput').value=new Date().toISOString().split('T')[0];
}

function setLimit(){
  $('expiryDateInput').value="9999-01-12";
}

async function saveID(){
  const id=$('buildIdInput').value.trim();
  const username=$('usernameInput').value.trim();
  const date=$('expiryDateInput').value;
  if(!id||!username||!date){ alert("Isi semua!"); return; }
  const limit = (date==="9999-01-12");
  await fetch(KEYS_URL,{
    method:"PATCH",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({[id]:{username,date,limit}})
  });
  closeModal();
  load();
}

$('addUserBtn').onclick=openModal;
load();
</script>
</body>
</html>
