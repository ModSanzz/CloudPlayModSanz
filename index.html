<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudPlay Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
:root{
--primary:#C77DFF;
--secondary:#282828;
--bg:#121212;
--text:#fff;
--muted:#aaa;
--danger:#ff4d4d;
--valid:#4caf50;
--glow:0 0 8px rgba(199,125,255,.7);
--border-valid:2px solid #C77DFF;
}
body{margin:0;font-family:Roboto;background:var(--bg);color:var(--text);padding-bottom:70px}
header{background:var(--secondary);padding:15px;text-align:center}
header h1{margin:0;color:var(--primary)}
.container{max-width:800px;margin:auto;padding:20px}
.search-bar{display:flex;gap:10px;margin-bottom:15px}
.search-bar input{flex:1;padding:10px;border-radius:6px;border:1px solid #444;background:#333;color:#fff}
.search-bar button{background:var(--primary);border:none;border-radius:6px;padding:10px 15px;color:#000}
.filter-bar{display:flex;gap:10px;margin-bottom:15px}
.filter-bar button{background:#333;color:#aaa;border:none;padding:6px 14px;border-radius:20px}
.filter-bar button.active{background:var(--primary);color:#000;box-shadow:var(--glow)}
.user-item{background:var(--secondary);padding:15px;border-radius:12px;margin-bottom:12px;display:flex;justify-content:space-between;align-items:center}
.user-item.valid{border-left:var(--border-valid)}
.user-item.expired{border-left:5px solid var(--danger);background:#331f1f}
.user-info{display:flex;flex-direction:column;gap:4px}
.user-info span{color:var(--muted);font-size:.9rem}
.user-actions{display:flex;align-items:center;gap:8px}
.status-tag{font-size:.75rem;font-weight:700;padding:4px 8px;border-radius:6px;min-width:60px;text-align:center}
.valid .status-tag{background:var(--valid);color:#000}
.expired .status-tag{background:var(--danger);color:#000}
.actions button{background:none;border:none;color:#aaa;font-size:1.1rem;cursor:pointer}
.actions .del{color:var(--danger)}
nav{position:fixed;bottom:0;left:0;right:0;height:60px;background:#282828;display:flex;justify-content:space-around;align-items:center}
.nav-item{color:#aaa;font-size:.7rem;display:flex;flex-direction:column;align-items:center;cursor:pointer}
.nav-item.active{color:var(--primary)}
.add-btn{background:var(--primary);width:56px;height:56px;border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:2rem;transform:translateY(-15px);cursor:pointer}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;justify-content:center;align-items:center;z-index:1000}
.modal-content{background:#282828;padding:25px;border-radius:12px;width:90%;max-width:420px}
.modal-content h2{margin-top:0;margin-bottom:15px;color:var(--primary)}
.modal input,.modal textarea{width:100%;margin-bottom:10px;padding:10px;border-radius:6px;border:1px solid #444;background:#333;color:#fff}
.modal-footer{display:flex;justify-content:flex-end;gap:10px}
.date-shortcuts{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:10px}
.date-shortcuts button{flex:1;padding:6px;background:#444;color:#fff;border:none;border-radius:6px;cursor:pointer}
.date-shortcuts button.permanent{background:#C77DFF;color:#000;}
.toggle-row{display:flex;align-items:center;gap:10px;margin:10px 0}
.toggle-switch{position:relative;display:inline-block;width:50px;height:24px}
.toggle-switch input{opacity:0;width:0;height:0}
.slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#555;transition:.4s;border-radius:24px}
.slider:before{position:absolute;content:"";height:18px;width:18px;left:3px;bottom:3px;background:white;transition:.4s;border-radius:50%}
.toggle-switch input:checked + .slider{background:var(--primary)}
.toggle-switch input:checked + .slider:before{transform:translateX(26px)}
.toast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);background:#000;padding:10px 20px;border-radius:20px;opacity:0;z-index:2000}
.toast.show{opacity:1;transition:.3s}
@media(max-width:480px){
.user-item{flex-direction:column;align-items:flex-start}
.user-actions{margin-top:8px;width:100%;justify-content:flex-start;gap:6px}
}
</style>
</head>
<body>

<header><h1>CloudPlay Admin Panel</h1></header>

<div class="container">
<div class="search-bar">
<input id="searchInput" placeholder="Search Build/Device ID..." oninput="render()">
<button><i class="fa fa-search"></i></button>
</div>

<div class="filter-bar">
<button class="active" data-f="all" onclick="setFilter(this)">All <span id="cAll"></span></button>
<button data-f="valid" onclick="setFilter(this)">Valid <span id="cValid"></span></button>
<button data-f="expired" onclick="setFilter(this)">Expired <span id="cExpired"></span></button>
</div>

<div id="list"></div>
</div>

<nav>
<div class="nav-item active"><i class="fa fa-key"></i><span>IDs</span></div>
<div class="add-btn" onclick="openModal()"><i class="fa fa-plus"></i></div>
<div class="nav-item" onclick="openMaintenance()"><i class="fa fa-bell"></i><span>Status</span></div>
</nav>

<div class="modal" id="userModal">
<div class="modal-content">
<h2 id="userModalTitle">Add/Edit ID</h2>
<div class="form-group">
<label for="buildIdInput">Build/Device ID</label>
<input type="text" id="buildIdInput" placeholder="e.g., UP1A.231005.007">
</div>
<label>Expiry Date (UTC)</label>
<div class="date-shortcuts">
<button onclick="setExpiryShortcut(1)">+1 Hari</button>
<button onclick="setExpiryShortcut(7)">+7 Hari</button>
<button onclick="setExpiryShortcut(30)">+30 Hari</button>
<button onclick="setExpiryShortcut(90)">+3 Bulan</button>
<button onclick="setExpiryShortcut(365)">+1 Tahun</button>
<button class="permanent" onclick="setPermanent()">Permanent</button>
</div>
<div class="form-group">
<input type="date" id="expiryDateInput">
</div>
<div class="modal-footer">
<button onclick="closeModal()">Cancel</button>
<button id="saveUserBtn">Save</button>
</div>
</div>
</div>

<div class="modal" id="maintModal">
<div class="modal-content">
<h2>Maintenance</h2>
<div class="toggle-row">
<label id="maintLabel">System is Active :)</label>
<label class="toggle-switch">
<input type="checkbox" id="maintToggle" onchange="updateMaintLabel()">
<span class="slider"></span>
</label>
</div>
<div class="form-group">
<label for="maintMsg">Maintenance Message</label>
<textarea id="maintMsg" placeholder="Server maintenance message"></textarea>
</div>
<div class="modal-footer">
<button onclick="closeMaint()">Cancel</button>
<button onclick="saveMaint()">Save</button>
</div>
</div>
</div>

<div class="toast" id="toast"></div>

<script>
const FIREBASE_ROOT="https://cloudplaypaneladmin-default-rtdb.asia-southeast1.firebasedatabase.app";
const DB=FIREBASE_ROOT+"/keys.json";
let data={},filter="all",editKey=null;
const $=i=>document.getElementById(i);
const toast=t=>{const x=$('toast');x.textContent=t;x.classList.add('show');setTimeout(()=>x.classList.remove('show'),2000)}
const isExpired=d=>new Date(d)<new Date(new Date().toDateString());

async function load(){data=await (await fetch(DB)).json()||{};render();}
load();

function setFilter(b){document.querySelectorAll('.filter-bar button').forEach(x=>x.classList.remove('active'));b.classList.add('active');filter=b.dataset.f;render();}

function render(){
const l=$('list');l.innerHTML="";
let all=0,v=0,e=0;
Object.keys(data).forEach(k=>{
if(k==="MAINTENANCE")return;
const d=data[k];const exp=isExpired(d.date);all++;exp?e++:v++;
if(filter==="valid"&&exp)return;if(filter==="expired"&&!exp)return;
if(!$('searchInput').value||k.toLowerCase().includes(searchInput.value.toLowerCase())||(d.username||"").toLowerCase().includes(searchInput.value.toLowerCase())){
const div=document.createElement('div');div.className=`user-item ${exp?"expired":"valid"}`;
div.innerHTML=`
<div class="user-info">
<strong>${k}</strong>
<span>User: ${d.username||'-'}</span>
<span>Expire: ${d.date}</span>
</div>
<div class="user-actions ${exp?"expired":"valid"}">
<span class="status-tag">${exp?"EXPIRED":"VALID"}</span>
<div class="actions">
<button onclick="edit('${k}')"><i class="fa fa-edit"></i></button>
<button class="del" onclick="del('${k}')"><i class="fa fa-trash"></i></button>
</div>
</div>`;
l.appendChild(div);
}});
$('cAll').textContent=`(${all})`;
$('cValid').textContent=`(${v})`;
$('cExpired').textContent=`(${e})`;
}

function openModal(){editKey=null;$('userModalTitle').textContent="Add ID";$('buildIdInput').value="";$('expiryDateInput').value="";$('userModal').style.display="flex";}
function closeModal(){$('userModal').style.display="none";}
function edit(k){editKey=k;const d=data[k];$('userModalTitle').textContent="Edit ID";$('buildIdInput').value=k;$('buildIdInput').disabled=true;$('expiryDateInput').value=d.date;$('userModal').style.display="flex";}

function setExpiryShortcut(days){let dt=new Date();dt.setDate(dt.getDate()+days);$('expiryDateInput').value=dt.toISOString().split('T')[0];}
function setPermanent(){ $('expiryDateInput').value="9999-12-31"; }

async function save(){if(!$('buildIdInput').value||!$('expiryDateInput').value)return;const key=editKey||$('buildIdInput').value;data[key]={username:$('buildIdInput').value,date:$('expiryDateInput').value};await fetch(DB,{method:"PUT",headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});$('buildIdInput').disabled=false;closeModal();toast("Saved");render();}
$('saveUserBtn').onclick=save;

async function del(k){if(!confirm("Delete ID?"))return;delete data[k];await fetch(DB,{method:"PUT",headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});toast("Deleted");render();}

function openMaintenance(){const m=data.MAINTENANCE||{};$('maintToggle').checked=!!m.enabled;$('maintMsg').value=m.message||"";updateMaintLabel();$('maintModal').style.display="flex";}
function closeMaint(){$('maintModal').style.display="none";}
function updateMaintLabel(){$('maintLabel').textContent=$('maintToggle').checked?"System is Active :)":"System is Inactive :(";}
async function saveMaint(){data.MAINTENANCE={enabled:$('maintToggle').checked,message:$('maintMsg').value};await fetch(DB,{method:"PUT",headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});toast("Maintenance saved");closeMaint();}
</script>

</body>
</html>
