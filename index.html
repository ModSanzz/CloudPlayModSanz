<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudPlay Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{
  --primary-color:#a97fff;
  --secondary-color:#1e1e1e;
  --background-color:#121212;
  --text-color:#fff;
  --text-secondary:#b3b3b3;
  --danger-color:#ff4d4d;
  --valid-color:#00ff94;
  --soft-glow:0 0 10px rgba(169,127,255,.8),0 0 20px rgba(169,127,255,.4);
}
body{margin:0;padding:0;font-family:'Roboto',sans-serif;background-color:var(--background-color);color:var(--text-color);padding-bottom:70px;}
header{background-color:var(--secondary-color);padding:15px 20px;text-align:center;}
header h1{color:var(--primary-color);margin:0;font-weight:700;font-size:1.5rem;}
.container{padding:20px;max-width:800px;margin:0 auto;}
.search-bar{display:flex;gap:10px;margin-bottom:10px;}
.search-bar input{flex-grow:1;padding:10px;border-radius:6px;border:1px solid #444;background:#222;color:var(--text-color);}
.search-bar button{background-color:var(--primary-color);color:#000;border:none;border-radius:6px;padding:10px 15px;cursor:pointer;}
.filter-bar{display:flex;gap:10px;margin-bottom:15px;overflow-x:auto;padding-bottom:5px;}
.filter-bar button{background:#333;color:var(--text-secondary);border:none;padding:8px 15px;border-radius:20px;cursor:pointer;flex-shrink:0;display:flex;align-items:center;}
.filter-bar button.active{background-color:var(--primary-color);color:#000;box-shadow:var(--soft-glow);}
.user-item{background-color:var(--secondary-color);padding:12px 15px;margin-bottom:10px;border-radius:10px;display:flex;align-items:center;justify-content:space-between;border-left:6px solid var(--primary-color);gap:10px;}
.user-item.valid .user-status-tag{background:var(--valid-color);color:#000;}
.user-item.expired .user-status-tag{background:var(--danger-color);color:#fff;}
.user-item.limit .user-status-tag{background:#fff;color:#000;}
.user-item-text span{display:block;font-size:.85rem;color:var(--text-secondary);}
.user-status-tag{padding:4px 8px;border-radius:6px;font-size:.75rem;font-weight:700;}
.action-buttons{display:flex;align-items:center;gap:6px;}
.dp-btn{width:36px;height:36px;border-radius:50%;background:transparent;border:2px solid transparent;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:1rem;transition:.2s;color:#9e9e9e;}
.dp-btn.edit{width:40px;height:40px;border-radius:14px;background:rgba(255,255,255,0.05);}
.dp-btn.edit svg{width:18px;height:18px;fill:#b3b3b3;}
.dp-btn.edit:hover svg{fill:var(--primary-color);}
.dp-btn.delete{color:var(--danger-color);}
nav{position:fixed;bottom:0;left:0;right:0;height:60px;background:var(--secondary-color);display:flex;justify-content:space-around;align-items:center;}
.nav-item{color:var(--text-secondary);display:flex;flex-direction:column;align-items:center;font-size:.8rem;cursor:pointer;}
.nav-item.active{color:var(--primary-color);text-shadow:var(--soft-glow);}
.add-user-btn{background:var(--primary-color);color:#000;width:60px;height:60px;border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:2rem;box-shadow:var(--soft-glow);cursor:pointer;transform:translateY(-15px);}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;justify-content:center;align-items:center;z-index:2000;}
.modal-content{background:var(--secondary-color);padding:30px;border-radius:12px;width:90%;max-width:450px;display:flex;flex-direction:column;gap:10px;}
.admin-buttons{display:flex;gap:10px;margin:10px 0;}
.admin-btn{background:#000;color:var(--primary-color);border:1px solid var(--primary-color);padding:10px;border-radius:8px;font-weight:700;cursor:pointer;}
.date-shortcuts{display:flex;flex-wrap:wrap;gap:6px;}
.date-shortcuts button{background:#333;color:#fff;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;}
.btn-save,.btn-cancel{background:var(--primary-color);color:#000;border:none;padding:10px 15px;border-radius:6px;font-weight:700;cursor:pointer;}
#statusTab{display:none;flex-direction:column;gap:15px;}
.status-container{background:var(--secondary-color);padding:20px;border-radius:10px;}
.toggle-row{display:flex;justify-content:space-between;align-items:center;}
.toggle-switch{position:relative;width:50px;height:26px;}
.toggle-switch input{opacity:0;}
.slider{position:absolute;inset:0;background:#444;border-radius:26px;}
.slider:before{content:"";position:absolute;height:20px;width:20px;left:3px;bottom:3px;background:#fff;border-radius:50%;transition:.3s;}
.toggle-switch input:checked + .slider{background:var(--primary-color);}
.toggle-switch input:checked + .slider:before{transform:translateX(24px);}
.btn-primary{background:var(--primary-color);color:#000;padding:10px 15px;border:none;border-radius:8px;font-weight:700;cursor:pointer;box-shadow:var(--soft-glow);}
</style>
</head>
<body>

<header><h1>CloudPlay Admin Panel</h1></header>

<div class="container">
  <div id="usersTab">
    <h2>Build / Device IDs</h2>
    <div class="search-bar">
      <input id="searchInput" placeholder="Search Build/Device ID..." oninput="render()">
      <button onclick="render()"><i class="fas fa-search"></i></button>
    </div>
    <div class="filter-bar">
      <button class="active" data-filter="all" onclick="setFilter('all',this)">All <span id="countAll"></span></button>
      <button data-filter="valid" onclick="setFilter('valid',this)">Valid <span id="countValid"></span></button>
      <button data-filter="expired" onclick="setFilter('expired',this)">Expired <span id="countExpired"></span></button>
      <button data-filter="limit" onclick="setFilter('limit',this)">Limit <span id="countLimit"></span></button>
    </div>
    <div id="userList"></div>
  </div>

  <div id="statusTab">
    <h2>Global Status</h2>
    <div class="status-container">
      <label>Maintenance Build ID</label>
      <input id="maintenanceID" value="MAINTENANCE" readonly>
      <div class="toggle-row">
        <label id="maintenanceStatusLabel">System is Inactive :(</label>
        <label class="toggle-switch">
          <input type="checkbox" id="maintenanceEnabled">
          <span class="slider"></span>
        </label>
      </div>
      <label>Maintenance Message</label>
      <textarea id="maintenanceMessage" rows="2"></textarea>
    </div>
    <div style="display:flex;justify-content:flex-end;margin-top:10px;">
      <button class="btn-primary" id="saveStatusBtn">Save Status</button>
    </div>
  </div>
</div>

<nav>
  <div class="nav-item active" id="tab-ids" onclick="switchTab('users')"><i class="fas fa-key"></i><span>IDs</span></div>
  <div class="add-user-btn" id="addUserBtn"><i class="fas fa-plus"></i></div>
  <div class="nav-item" id="tab-status" onclick="switchTab('status')"><i class="fas fa-bell"></i><span>Status</span></div>
</nav>

<div id="userModal" class="modal">
  <div class="modal-content">
    <h2>Add / Edit ID</h2>
    <input id="buildIdInput" placeholder="Build ID">
    <input id="usernameInput" placeholder="Username">
    <div class="admin-buttons">
      <button class="admin-btn" onclick="setExpired()">EXPIRED</button>
      <button class="admin-btn" onclick="setLimit()">LIMIT</button>
    </div>
    <div class="date-shortcuts">
      <button onclick="setExpiryShortcut(1)">+1</button>
      <button onclick="setExpiryShortcut(7)">+7</button>
      <button onclick="setExpiryShortcut(30)">+30</button>
      <button onclick="setExpiryShortcut(90)">+90</button>
      <button onclick="setExpiryShortcut(365)">+365</button>
    </div>
    <input type="date" id="expiryDateInput">
    <div style="display:flex;justify-content:flex-end;gap:10px;">
      <button class="btn-cancel" onclick="closeModal()">BATAL</button>
      <button class="btn-save" onclick="saveID()">SIMPAN</button>
    </div>
  </div>
</div>

<script>
const FIREBASE_ROOT="https://cloudplaypaneladmin-default-rtdb.asia-southeast1.firebasedatabase.app";
const KEYS_URL=FIREBASE_ROOT+"/keys.json";
let data={},currentFilter="all";

async function load(){
  const r=await fetch(KEYS_URL);
  data=await r.json()||{};
  loadMaintenance();
  render();
}

function isExpired(id){
  if(!data[id]) return true;
  if(data[id].limit) return false;
  return new Date(data[id].date)<new Date();
}

function updateCounts(){
  let a=0,v=0,e=0,l=0;
  for(const id in data){
    if(id==="MAINTENANCE") continue;
    a++;
    if(data[id].limit) l++;
    else if(isExpired(id)) e++;
    else v++;
  }
  countAll.textContent=`(${a})`;
  countValid.textContent=`(${v})`;
  countExpired.textContent=`(${e})`;
  countLimit.textContent=`(${l})`;
}

function setFilter(f,btn){
  currentFilter=f;
  document.querySelectorAll('.filter-bar button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  render();
}

function render(){
  userList.innerHTML='';
  const q=searchInput.value.toLowerCase();
  Object.keys(data).sort().forEach(id=>{
    if(id==="MAINTENANCE") return;
    const d=data[id];
    const ex=isExpired(id);
    if(currentFilter==="valid"&&(ex||d.limit))return;
    if(currentFilter==="expired"&&!ex)return;
    if(currentFilter==="limit"&&!d.limit)return;
    if(q&&!id.toLowerCase().includes(q))return;

    const el=document.createElement('div');
    el.className=`user-item ${d.limit?'limit':(ex?'expired':'valid')}`;
    el.innerHTML=`<div class="user-item-text"><strong>${id}</strong><span>@${d.username||'-'}</span><span>${d.date||'-'}</span></div>
    <div class="action-buttons">
      <div class="user-status-tag">${d.limit?'LIMIT':(ex?'EXPIRED':'VALID')}</div>
      <button class="dp-btn edit" onclick="editID('${id}')"><i class="fa fa-pen"></i></button>
      <button class="dp-btn delete" onclick="deleteID('${id}')"><i class="fa fa-trash"></i></button>
    </div>`;
    userList.appendChild(el);
  });
  updateCounts();
}

function switchTab(t){
  usersTab.style.display=t==='users'?'block':'none';
  statusTab.style.display=t==='status'?'flex':'none';
  document.getElementById('tab-ids').classList.toggle('active',t==='users');
  document.getElementById('tab-status').classList.toggle('active',t==='status');
}

function openModal(){
  buildIdInput.value='';
  usernameInput.value='';
  expiryDateInput.value=new Date().toISOString().split('T')[0];
  userModal.style.display='flex';
}

function closeModal(){userModal.style.display='none';}

function setExpiryShortcut(d){
  const x=new Date();x.setDate(x.getDate()+d);
  expiryDateInput.value=x.toISOString().split('T')[0];
}
function setExpired(){expiryDateInput.value=new Date().toISOString().split('T')[0];}
function setLimit(){expiryDateInput.value="9999-01-12";}

async function saveID(){
  const id=buildIdInput.value.trim();
  if(!id||!usernameInput.value||!expiryDateInput.value)return alert("Lengkapi");
  await fetch(KEYS_URL,{method:"PATCH",headers:{'Content-Type':'application/json'},
    body:JSON.stringify({[id]:{username:usernameInput.value,date:expiryDateInput.value,limit:expiryDateInput.value==="9999-01-12"}})});
  closeModal();load();
}

function editID(id){
  buildIdInput.value=id;
  usernameInput.value=data[id].username;
  expiryDateInput.value=data[id].date;
  openModal();
}

async function deleteID(id){
  if(!confirm(`Hapus ${id}?`))return;
  await fetch(`${FIREBASE_ROOT}/keys/${id}.json`,{method:"DELETE"});
  load();
}

function loadMaintenance(){
  const m=data.MAINTENANCE;
  if(!m)return;
  maintenanceEnabled.checked=!!m.enabled;
  maintenanceMessage.value=m.message||'';
  updateToggleLabel();
}
function updateToggleLabel(){
  maintenanceStatusLabel.textContent=maintenanceEnabled.checked?"System is Active :)":"System is Inactive :(";
}

saveStatusBtn.onclick=async()=>{
  await fetch(`${FIREBASE_ROOT}/keys/MAINTENANCE.json`,{method:"PATCH",headers:{'Content-Type':'application/json'},
    body:JSON.stringify({enabled:maintenanceEnabled.checked,message:maintenanceMessage.value})});
};

addUserBtn.onclick=openModal;
maintenanceEnabled.onchange=updateToggleLabel;
load();
</script>
</body>
</html>
