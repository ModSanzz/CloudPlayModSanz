<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudPlay Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
:root{
--primary:#C77DFF;
--bg:#121212;
--card:#282828;
--input:#2e2e2e;
--valid:#4CAF50;
--danger:#FF4D4D;
--muted:#b3b3b3;
}

body{margin:0;font-family:Roboto;background:var(--bg);color:white;padding-bottom:70px;}

header{background:var(--card);padding:15px;text-align:center;}
header h1{color:var(--primary);margin:0;}

.container{padding:20px;max-width:800px;margin:auto;}

.search-bar{display:flex;gap:10px;margin-bottom:15px;}
.search-bar input{flex:1;padding:10px;border-radius:6px;border:1px solid #444;background:var(--input);color:white;}
.search-bar button{background:var(--primary);color:black;border:none;border-radius:6px;padding:10px 15px;}

.filter-bar{display:flex;gap:10px;overflow-x:auto;margin-bottom:15px;}
.filter-bar button{background:#333;color:var(--muted);border:none;padding:8px 15px;border-radius:20px;}
.filter-bar button.active{background:var(--primary);color:black;}

.user-item{background:var(--card);padding:12px 15px;margin-bottom:10px;border-radius:10px;display:flex;justify-content:space-between;border-left:6px solid var(--primary);}
.user-item.valid{border-left-color:var(--valid);}
.user-item.expired{background:#331f1f;}
.user-item.permanent{border-left-color:gold;}

.user-status-tag{padding:4px 10px;border-radius:6px;font-size:.8rem;font-weight:700;}
.user-item.valid .user-status-tag{background:var(--valid);color:black;}
.user-item.expired .user-status-tag{background:var(--danger);color:white;}
.user-item.permanent .user-status-tag{background:white;color:black;}

nav{position:fixed;bottom:0;width:100%;height:60px;background:var(--card);display:flex;justify-content:center;align-items:center;}

.add-user-btn{background:var(--primary);color:black;width:60px;height:60px;border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:2rem;transform:translateY(-15px);}

.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);display:none;justify-content:center;align-items:center;}
.modal-content{background:var(--card);padding:25px;border-radius:12px;width:90%;max-width:420px;}

.admin-buttons{display:flex;gap:10px;margin:10px 0;}
.admin-btn{background:black;color:var(--primary);border:1px solid var(--primary);padding:10px;border-radius:8px;font-weight:700;}

.date-shortcuts button{background:#333;color:white;border:none;padding:6px 12px;border-radius:6px;}

.btn-save,.btn-cancel{background:var(--primary);color:black;border:none;padding:10px 15px;border-radius:6px;font-weight:700;}

.bulk-list{max-height:250px;overflow-y:auto;margin:10px 0;}
.bulk-item{display:flex;align-items:center;gap:10px;margin:6px 0;}
.bulk-actions{display:flex;justify-content:center;gap:20px;}
.bulk-actions button{background:var(--primary);color:black;border:none;padding:10px 18px;border-radius:6px;font-weight:700;}
</style>
</head>
<body>

<header><h1>CloudPlay Admin Panel</h1></header>

<div class="container">
<div class="search-bar">
<input id="searchInput" placeholder="Search Build/Device ID...">
<button><i class="fas fa-search"></i></button>
</div>

<div class="filter-bar">
<button class="active" onclick="setFilter('all',this)">All</button>
<button onclick="setFilter('valid',this)">Valid</button>
<button onclick="setFilter('expired',this)">Expired</button>
<button onclick="setFilter('permanent',this)">Permanent</button>
</div>

<div id="userList"></div>
</div>

<nav>
<div class="add-user-btn" id="addUserBtn"><i class="fas fa-plus"></i></div>
</nav>

<div id="userModal" class="modal">
<div class="modal-content">
<h2>Add New ID</h2>

<input id="buildIdInput" placeholder="UP1A.231005.007" style="background:var(--input);color:white;border:1px solid #444;">
<p style="color:var(--muted);">Build/Device ID</p>

<input id="usernameInput" placeholder="username" style="background:var(--input);color:white;border:1px solid #444;">
<p style="color:var(--muted);">Username</p>

<p style="color:var(--primary);">Fitur Khusus Admin</p>
<div class="admin-buttons">
<button class="admin-btn" onclick="openBulkExpired()">EXPIRED</button>
<button class="admin-btn" onclick="setPermanent()">PERMANENT</button>
</div>

<p style="color:var(--muted);">Expiry Date (UTC)</p>

<div class="date-shortcuts">
<button onclick="setExpiryShortcut(1)">+1 Hari</button>
<button onclick="setExpiryShortcut(7)">+7 Hari</button>
<button onclick="setExpiryShortcut(30)">+1 Bulan</button>
<button onclick="setExpiryShortcut(90)">+3 Bulan</button>
<button onclick="setExpiryShortcut(365)">+1 Tahun</button>
</div>

<input type="date" id="expiryDateInput" style="background:var(--input);color:white;border:1px solid #444;">

<div style="display:flex;justify-content:flex-end;gap:10px;margin-top:15px;">
<button class="btn-cancel" onclick="closeModal()">BATAL</button>
<button class="btn-save" onclick="saveID()">SIMPAN</button>
</div>
</div>
</div>

<div id="bulkModal" class="modal">
<div class="modal-content">
<h2>Pilih ID yang mau diubah:</h2>
<div class="bulk-list" id="bulkList"></div>
<div class="bulk-actions">
<button onclick="applyBulk('on')">ON</button>
<button onclick="applyBulk('off')">OFF</button>
</div>
</div>
</div>

<script>
const FIREBASE_ROOT="https://cloudplaypaneladmin-default-rtdb.asia-southeast1.firebasedatabase.app";
const KEYS_URL=FIREBASE_ROOT+"/keys.json";
let data={};

const $=id=>document.getElementById(id);

async function load(){
const r=await fetch(KEYS_URL);
data=await r.json()||{};
render();
}

function isExpired(id){
if(data[id]?.limit) return false;
const d=new Date(data[id]?.date||0);
const t=new Date();
d.setHours(0,0,0,0); t.setHours(0,0,0,0);
return d<t;
}

function render(){
const list=$('userList'); list.innerHTML='';
const f=document.querySelector('.filter-bar button.active').innerText.toLowerCase();

Object.keys(data).sort().forEach(id=>{
if(id==="MAINTENANCE") return;
const d=data[id];
const exp=isExpired(id);
if(f==="valid" && exp) return;
if(f==="expired" && !exp) return;
if(f==="permanent" && !d.limit) return;

const div=document.createElement('div');
div.className='user-item '+(d.limit?'permanent':(exp?'expired':'valid'));
div.innerHTML=`<div><strong>${id}</strong><br><span style="color:#b3b3b3;">@${d.username||'-'}</span><br><span style="color:#b3b3b3;">${d.date||'-'}</span></div>
<div class="user-status-tag">${d.limit?'PERMANENT':(exp?'EXPIRED':'VALID')}</div>`;
list.appendChild(div);
});
}

function setFilter(f,b){
document.querySelectorAll('.filter-bar button').forEach(x=>x.classList.remove('active'));
b.classList.add('active');
render();
}

function openModal(){
$('buildIdInput').value='';
$('usernameInput').value='';
$('expiryDateInput').value=new Date().toISOString().split('T')[0];
$('userModal').style.display='flex';
}

function closeModal(){
$('userModal').style.display='none';
$('bulkModal').style.display='none';
}

function setExpiryShortcut(d){
const x=new Date();
x.setDate(x.getDate()+d);
$('expiryDateInput').value=x.toISOString().split('T')[0];
}

function setPermanent(){
$('expiryDateInput').value="9999-01-12";
}

async function saveID(){
const id=$('buildIdInput').value.trim();
const u=$('usernameInput').value.trim();
const date=$('expiryDateInput').value;
if(!id||!u||!date){alert("Isi semua!");return;}
const limit=(date==="9999-01-12");

await fetch(KEYS_URL,{method:"PATCH",headers:{"Content-Type":"application/json"},
body:JSON.stringify({[id]:{username:u,date,limit}})});
closeModal(); load();
}

function openBulkExpired(){
const list=$('bulkList'); list.innerHTML='';
Object.keys(data).forEach(id=>{
if(id==="MAINTENANCE") return;
const d=document.createElement('div');
d.className='bulk-item';
d.innerHTML=`<input type="checkbox" value="${id}"> ${id}`;
list.appendChild(d);
});
$('bulkModal').style.display='flex';
}

async function applyBulk(mode){
const checks=document.querySelectorAll('#bulkList input:checked');
if(!checks.length){alert("Pilih minimal 1 ID");return;}

for(let c of checks){
const id=c.value;
const today=new Date().toISOString().split('T')[0];
await fetch(KEYS_URL,{method:"PATCH",headers:{"Content-Type":"application/json"},
body:JSON.stringify({[id]:{...data[id],date:mode==='on'?today:data[id].date,limit:false}})});
}
closeModal(); load();
}

$('addUserBtn').onclick=openModal;
load();
</script>
</body>
</html>
