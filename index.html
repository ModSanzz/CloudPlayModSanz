<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudPlay Admin Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --primary:#C77DFF; --card:#282828; --bg:#121212; --text:#fff;
  --muted:#aaa; --danger:#ff4d4d; --soft-glow:0 0 8px rgba(199,125,255,0.7),0 0 15px rgba(199,125,255,0.3);
}
body{margin:0;font-family:Roboto,sans-serif;background:var(--bg);color:var(--text);padding-bottom:70px;}
header{background:var(--card);padding:15px;text-align:center;}
h1,h2{margin:0;}
.container{max-width:900px;margin:auto;padding:20px;}
input,textarea{width:100%;padding:10px;margin:5px 0;border-radius:6px;border:1px solid #444;background:#333;color:#fff;box-sizing:border-box;}
button{padding:10px 15px;border:none;border-radius:6px;cursor:pointer;}
button.primary{background:var(--primary);color:#000;}
button.secondary{background:#444;color:#fff;}
.toast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);background:#000;padding:10px 20px;border-radius:20px;opacity:0;transition:.3s;z-index:4000;}
.toast.show{opacity:1;}
.hidden{display:none;}

/* USER LIST */
.user-item{background:var(--card);padding:15px;border-radius:8px;margin-bottom:10px;display:flex;justify-content:space-between;align-items:center;border-left:5px solid transparent;}
.user-item.valid{border-left-color:var(--primary);}
.user-item.expired{border-left-color:var(--danger);background:#331f1f;}
.user-status-tag{padding:4px 8px;border-radius:4px;font-size:0.75rem;font-weight:700;margin-right:10px;}
.user-item.valid .user-status-tag{background:var(--primary);color:#000;}
.user-item.expired .user-status-tag{background:var(--danger);color:#fff;}
.user-actions{display:flex;gap:5px;flex-shrink:0;align-items:center;}
.action-btn{background:none;border:none;color:var(--muted);font-size:18px;cursor:pointer;padding:6px;border-radius:50%;}
.action-btn:hover{color:#fff;}
.delete-btn{color:var(--danger);}

/* NAV */
nav{position:fixed;bottom:0;left:0;right:0;height:60px;background:var(--card);display:flex;justify-content:space-around;align-items:center;}
.nav-item{color:var(--muted);cursor:pointer;}
.nav-item.active{color:var(--primary);}
.add-btn{width:56px;height:56px;border-radius:50%;background:var(--primary);display:flex;align-items:center;justify-content:center;font-size:24px;color:#000;transform:translateY(-15px);}

/* MODAL LOGIN */
#loginModal{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:flex;align-items:center;justify-content:center;z-index:5000;}
#loginModal .modal-content{background:var(--card);padding:25px;border-radius:12px;width:90%;max-width:400px;text-align:center;}
#loginModal input{margin:8px 0;}
#loginModal button{width:100%;margin-top:10px;}

/* MODAL ADD/EDIT ID */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:2000;}
.modal-content{background:var(--card);padding:20px;border-radius:12px;width:90%;max-width:420px;}
</style>
</head>
<body>

<header><h1>CloudPlay Admin Panel</h1></header>

<div class="container" id="panelDiv" class="hidden">

  <!-- SEARCH & FILTER -->
  <div class="search-bar">
    <input id="searchInput" placeholder="Cari Build ID...">
    <button onclick="render()"><i class="fa fa-search"></i></button>
  </div>
  <div class="filter-bar">
    <button class="active" onclick="setFilter('all',this)">ALL</button>
    <button onclick="setFilter('valid',this)">VALID</button>
    <button onclick="setFilter('expired',this)">EXPIRED</button>
  </div>

  <!-- USER LIST -->
  <div id="userList"></div>

  <!-- MODAL ADD/EDIT -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add ID</h3>
      <input id="buildInput" placeholder="Build ID">
      <input id="userInput" placeholder="User">
      <div style="display:flex;gap:5px;margin:5px 0">
        <button onclick="setExpiry(1)">+1 Hari</button>
        <button onclick="setExpiry(7)">+7 Hari</button>
        <button onclick="setExpiry(30)">+30 Hari</button>
      </div>
      <input type="date" id="dateInput">
      <button class="primary" onclick="saveID()">Simpan</button>
      <button class="secondary" onclick="closeModal()">Batal</button>
    </div>
  </div>

  <!-- MAINTENANCE -->
  <h2>Maintenance</h2>
  <label><input type="checkbox" id="mntToggle"> Maintenance ON</label>
  <textarea id="mntMsg" placeholder="Pesan maintenance"></textarea>
  <button class="primary" onclick="saveMaintenance()">Simpan Maintenance</button>
</div>

<div class="toast" id="toast"></div>

<!-- NAV -->
<nav>
  <div class="nav-item active" onclick="tab('users')">IDs</div>
  <div class="add-btn" onclick="openAdd()">+</div>
  <div class="nav-item" onclick="tab('maintenance')">Status</div>
</nav>

<!-- LOGIN POPUP -->
<div id="loginModal">
  <div class="modal-content">
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="primary" onclick="login()">Login</button>
    <p id="loginMsg" style="color:#ff4d4d;"></p>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCJ3srzZMnhN4ngShr2b0iI7KEsLespNZg",
  authDomain: "cloudplayadmin.firebaseapp.com",
  databaseURL: "https://cloudplayadmin-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "cloudplayadmin",
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const panelDiv = document.getElementById("panelDiv");
const toastEl = document.getElementById("toast");
const loginModal = document.getElementById("loginModal");
const loginMsg = document.getElementById("loginMsg");
const userList = document.getElementById("userList");

let data={}, filter="all", editKey=null;
const expired = d => !d || new Date(d) < new Date().setHours(0,0,0,0);
const toast = m => {toastEl.textContent=m;toastEl.classList.add("show");setTimeout(()=>toastEl.classList.remove("show"),2500);};

// LOGIN
async function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try{
    await signInWithEmailAndPassword(auth,email,password);
    loginModal.style.display="none";
    panelDiv.classList.remove("hidden");
    loadData();
  }catch(e){loginMsg.textContent="Login gagal: "+e.message;}
}

// CEK LOGIN
onAuthStateChanged(auth,user=>{
  if(user){
    loginModal.style.display="none";
    panelDiv.classList.remove("hidden");
    loadData();
  }else{
    loginModal.style.display="flex";
    panelDiv.classList.add("hidden");
  }
});

// LOAD DATA
function loadData(){
  onValue(ref(db,"keys"),snap=>{data=snap.val()||{};render();});
  onValue(ref(db,"maintenance"),snap=>{
    const m = snap.val()||{};
    document.getElementById("mntToggle").checked = m.status==="active";
    document.getElementById("mntMsg").value = m.message||"";
  });
}

// RENDER LIST
function render(){
  userList.innerHTML="";
  Object.entries(data).forEach(([k,v])=>{
    const isExp = expired(v.date);
    if(filter==="valid" && isExp) return;
    if(filter==="expired" && !isExp) return;
    if(document.getElementById("searchInput").value && !k.toLowerCase().includes(document.getElementById("searchInput").value.toLowerCase())) return;

    const div = document.createElement("div");
    div.className = `user-item ${isExp?'expired':'valid'}`;
    div.innerHTML=`
      <div>
        <div class="user-status-tag">${isExp?'EXPIRED':'VALID'}</div>
        <b>${k}</b><br>
        ${v.user||''}<br>
        ${v.date||'-'}
      </div>
      <div class="user-actions">
        <button class="action-btn" onclick="editID('${k}')"><i class="fa fa-edit"></i></button>
        <button class="action-btn delete-btn" onclick="delID('${k}')"><i class="fa fa-trash"></i></button>
      </div>`;
    userList.appendChild(div);
  });
}

// FILTER
function setFilter(f,el){
  filter=f;
  document.querySelectorAll(".filter-bar button").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
  render();
}

// MODAL ADD/EDIT
function openAdd(){editKey=null;document.getElementById("modal").classList.remove("hidden");document.getElementById("modalTitle").textContent="Add ID";}
function closeModal(){document.getElementById("modal").classList.add("hidden");}
function setExpiry(days){const d=new Date();d.setDate(d.getDate()+days);document.getElementById("dateInput").value=d.toISOString().split("T")[0];}

// SAVE / EDIT ID
function saveID(){
  const k = document.getElementById("buildInput").value.trim();
  if(!k) return toast("Build ID kosong!");
  const user = document.getElementById("userInput").value;
  const date = document.getElementById("dateInput").value;
  set(ref(db,"keys/"+k),{user,date});
  closeModal(); toast("Disimpan");
}

// EDIT / DELETE
function editID(k){
  editKey=k;
  document.getElementById("buildInput").value=k;
  document.getElementById("userInput").value=data[k].user||"";
  document.getElementById("dateInput").value=data[k].date||"";
  document.getElementById("modal").classList.remove("hidden");
}
function delID(k){if(confirm("Hapus "+k+" ?")){remove(ref(db,"keys/"+k));toast("Dihapus");}}

// MAINTENANCE
function saveMaintenance(){
  set(ref(db,"maintenance"),{
    status:document.getElementById("mntToggle").checked?"active":"inactive",
    message:document.getElementById("mntMsg").value
  });
  toast("Maintenance updated");
}

// NAV TAB
function tab(t){
  panelDiv.scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
