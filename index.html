<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudPlay Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
:root {
  --primary-color: #C77DFF;
  --secondary-color: #282828;
  --background-color: #121212;
  --text-color: #FFFFFF;
  --text-secondary: #B3B3B3;
  --danger-color: #FF4D4D;
  --valid-color: #4CAF50;
  --soft-glow: 0 0 8px rgba(199,125,255,.7),0 0 15px rgba(199,125,255,.3);
}

body{margin:0;padding:0;font-family:'Roboto',sans-serif;background-color:var(--background-color);color:var(--text-color);padding-bottom:70px;}

header{background-color:var(--secondary-color);padding:15px 20px;text-align:center;}
header h1{color:var(--primary-color);margin:0;font-weight:700;font-size:1.5rem;}

.container{padding:20px;max-width:800px;margin:0 auto;}

.search-bar{display:flex;gap:10px;margin-bottom:15px;}
.search-bar input{flex-grow:1;padding:10px;border-radius:6px;border:1px solid #444;background:#333;color:var(--text-color);}
.search-bar button{background-color:var(--primary-color);color:var(--background-color);border:none;border-radius:6px;padding:10px 15px;cursor:pointer;transition:0.3s;}

.filter-bar{display:flex;gap:10px;margin-bottom:15px;overflow-x:auto;padding-bottom:5px;}
.filter-bar button{background:#333;color:var(--text-secondary);border:none;padding:8px 15px;border-radius:20px;cursor:pointer;}
.filter-bar button.active{background-color:var(--primary-color);color:var(--background-color);box-shadow:var(--soft-glow);}

.user-item{
  background-color:var(--secondary-color);
  padding:12px 15px;
  margin-bottom:10px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-left:6px solid var(--primary-color);
}

.user-item.valid:hover{box-shadow:0 0 10px var(--valid-color);}
.user-item.expired{background-color:#331f1f;}
.user-item.permanent{border-left:6px solid gold;}

.user-status-tag{
  padding:4px 10px;
  font-size:0.8rem;
  font-weight:700;
  border-radius:6px;
}

.user-item.valid .user-status-tag{background-color:var(--valid-color);color:#000;}
.user-item.expired .user-status-tag{background-color:var(--danger-color);color:#fff;}

nav{
  position:fixed;bottom:0;left:0;right:0;height:60px;
  background-color:var(--secondary-color);
  display:flex;justify-content:center;align-items:center;
}

.add-user-btn{
  background-color:var(--primary-color);
  width:60px;height:60px;border-radius:50%;
  display:flex;justify-content:center;align-items:center;
  font-size:2rem;cursor:pointer;
  transform:translateY(-15px);
  box-shadow:var(--soft-glow);
}

.modal{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.8);
  display:none;align-items:center;justify-content:center;
  z-index:2000;
}

.modal-content{
  background:var(--secondary-color);
  padding:25px;border-radius:12px;
  width:90%;max-width:500px;
}

.status-btn{
  flex:1;padding:10px;border-radius:8px;border:none;
  background:var(--primary-color);color:black;
  font-weight:700;cursor:pointer;box-shadow:var(--soft-glow);
}

.bulk-header{
  display:flex;justify-content:space-between;margin-bottom:10px;
}

.bulk-list label{
  display:block;margin:6px 0;
}

.toast{
  position:fixed;bottom:80px;left:50%;
  transform:translateX(-50%);
  background:black;color:white;
  padding:10px 20px;border-radius:20px;
  opacity:0;transition:.3s;
}
.toast.show{opacity:1;}
</style>
</head>

<body>

<header><h1>CloudPlay Admin Panel</h1></header>

<div class="container">

<div class="search-bar">
<input type="text" id="searchInput" placeholder="Search Build/Device ID..." oninput="render()">
</div>

<div class="filter-bar">
<button class="active" onclick="setFilter('all',this)">All <span id="countAll"></span></button>
<button onclick="setFilter('valid',this)">Valid <span id="countValid"></span></button>
<button onclick="setFilter('expired',this)">Expired <span id="countExpired"></span></button>
<button onclick="setFilter('permanent',this)">Permanent <span id="countPermanent"></span></button>
</div>

<div id="userList"></div>
</div>

<nav>
<div class="add-user-btn" id="addUserBtn"><i class="fas fa-plus"></i></div>
</nav>

<div id="userModal" class="modal">
<div class="modal-content">

<h2 style="text-align:center;color:var(--primary-color);">ADD NEW ID</h2>

<label>Build/Device ID</label>
<input type="text" id="buildIdInput" placeholder="UP1A.231005.007" style="width:100%;padding:8px;margin-bottom:10px;">

<label>Username</label>
<input type="text" id="usernameInput" placeholder="usernama" style="width:100%;padding:8px;margin-bottom:10px;">

<label>Expired Date (UTC)</label>
<div style="display:flex;gap:5px;margin:10px 0;flex-wrap:wrap;">
<button onclick="setExpiryShortcut(1)">1 Hari</button>
<button onclick="setExpiryShortcut(7)">7 Hari</button>
<button onclick="setExpiryShortcut(30)">1 Bulan</button>
<button onclick="setExpiryShortcut(90)">3 Bulan</button>
<button onclick="setExpiryShortcut(365)">1 Tahun</button>
</div>

<div style="display:flex;gap:10px;margin:10px 0;">
<button class="status-btn" onclick="openBulk()">EXPIRED</button>
<button class="status-btn" onclick="setPermanent()">PERMANENT</button>
</div>

<label>Tanggal Expired</label>
<input type="text" id="expiryDateInput" readonly style="width:100%;padding:8px;margin-bottom:10px;">

<div style="display:flex;justify-content:flex-end;gap:10px;">
<button onclick="closeModal()">BATAL</button>
<button onclick="saveID()">SIMPAN</button>
</div>

</div>
</div>

<div id="bulkPopup" class="modal">
<div class="modal-content">
<div class="bulk-header">
<h3>Pilih ID yang mau diubah</h3>
<button onclick="toggleAll()">PILIH SEMUA</button>
</div>

<div id="bulkList"></div>

<div style="display:flex;gap:10px;margin-top:10px;">
<button onclick="applyBulk(true)">ON</button>
<button onclick="applyBulk(false)">OFF</button>
</div>

<button onclick="closeBulk()" style="margin-top:10px;">TUTUP</button>
</div>
</div>

<div id="toast" class="toast"></div>

<script>
const FIREBASE_ROOT="https://cloudplaypaneladmin-default-rtdb.asia-southeast1.firebasedatabase.app";
const KEYS_URL=FIREBASE_ROOT+"/keys.json";
let data={}, currentFilter="all";

const $=id=>document.getElementById(id);

function toast(msg){
const t=$('toast');
t.textContent=msg;
t.classList.add('show');
setTimeout(()=>t.classList.remove('show'),2500);
}

async function load(){
const r=await fetch(KEYS_URL);
data=await r.json()||{};
render();
}

function isExpired(id){
if(data[id]?.permanent) return false;
const d=new Date(data[id]?.date||"2000-01-01");
const t=new Date();
t.setHours(0,0,0,0);
return d < t;
}

function updateCounts(){
let total=0, valid=0, expired=0, permanent=0;

Object.keys(data).forEach(id=>{
if(id==="MAINTENANCE") return;
total++;
if(data[id]?.permanent) permanent++;
else if(isExpired(id)) expired++;
else valid++;
});

$('countAll').textContent=`(${total})`;
$('countValid').textContent=`(${valid})`;
$('countExpired').textContent=`(${expired})`;
$('countPermanent').textContent=`(${permanent})`;
}

function setFilter(f,btn){
currentFilter=f;
document.querySelectorAll('.filter-bar button').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
render();
}

function render(){
const list=$('userList');
list.innerHTML='';
const q=$('searchInput').value.toLowerCase();

Object.keys(data).sort().forEach(id=>{
if(id==="MAINTENANCE") return;
const d=data[id];
const expired=isExpired(id);

if(currentFilter==="valid" && expired) return;
if(currentFilter==="expired" && !expired) return;
if(currentFilter==="permanent" && !d.permanent) return;
if(q && !id.toLowerCase().includes(q)) return;

const div=document.createElement('div');
div.className='user-item '+(d.permanent?'permanent':(expired?'expired':'valid'));

div.innerHTML=`
<div>
<strong>${id}</strong><br>
User : @${d.username||'-'}<br>
Expired : ${d.date||'-'}
</div>
<div class="user-status-tag">
${d.permanent?'PERMANENT':(expired?'EXPIRED':'VALID')}
</div>
`;

list.appendChild(div);
});

updateCounts();
}

function openModal(){
$('buildIdInput').value='';
$('usernameInput').value='';
$('expiryDateInput').value='';
$('userModal').style.display='flex';
}

function closeModal(){
$('userModal').style.display='none';
}

function setExpiryShortcut(days){
const d=new Date();
d.setDate(d.getDate()+days);
$('expiryDateInput').value=d.toISOString().split('T')[0];
}

function setPermanent(){
$('expiryDateInput').value="9999-01-12";
}

function openBulk(){
const box=$('bulkList');
box.innerHTML='';
Object.keys(data).forEach(id=>{
if(id==="MAINTENANCE") return;
box.innerHTML+=`<label><input type="checkbox" class="bulk-check" value="${id}"> ${id}</label>`;
});
$('bulkPopup').style.display='flex';
}

function closeBulk(){
$('bulkPopup').style.display='none';
}

function toggleAll(){
const all=document.querySelectorAll('.bulk-check');
const anyUnchecked=[...all].some(c=>!c.checked);
all.forEach(c=>c.checked=anyUnchecked);
}

async function applyBulk(on){
const checks=document.querySelectorAll('.bulk-check:checked');
for(let c of checks){
data[c.value].permanent=on;
}

await fetch(KEYS_URL,{
method:"PATCH",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(data)
});

closeBulk();
load();
toast(on?"ID jadi VALID":"ID jadi EXPIRED");
}

async function saveID(){
const id=$('buildIdInput').value.trim();
const username=$('usernameInput').value.trim();
const date=$('expiryDateInput').value;

if(!id||!username||!date){
toast("Isi semua!");
return;
}

data[id]={username,date,permanent:(date==="9999-01-12")};

await fetch(KEYS_URL,{
method:"PATCH",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({[id]:data[id]})
});

closeModal();
load();
toast("Tersimpan");
}

$('addUserBtn').onclick=openModal;
load();
</script>
</body>
</html>
